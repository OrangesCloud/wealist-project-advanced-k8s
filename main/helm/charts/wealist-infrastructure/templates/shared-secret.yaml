{{- if .Values.shared }}
{{- if .Values.shared.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: wealist-shared-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: shared-secret
type: Opaque
data:
  {{- range $key, $value := .Values.shared.secrets }}
  {{- if $value }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- else }}
  {{ $key }}: {{ "" | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
