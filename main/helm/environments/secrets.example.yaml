# =============================================================================
# Secrets Template - Copy to {environment}-secrets.yaml
# =============================================================================
# This file is a TEMPLATE. Copy it to create environment-specific secrets:
#
#   cp secrets.example.yaml local-ubuntu-secrets.yaml
#   cp secrets.example.yaml dev-secrets.yaml
#   cp secrets.example.yaml staging-secrets.yaml
#   cp secrets.example.yaml prod-secrets.yaml
#
# These *-secrets.yaml files are gitignored and will NOT be committed.
# =============================================================================

shared:
  secrets:
    # -------------------------------------------------------------------------
    # Google OAuth2 Credentials
    # -------------------------------------------------------------------------
    # Get these from Google Cloud Console:
    # https://console.cloud.google.com/apis/credentials
    #
    # Required: Add authorized redirect URI for your environment:
    #   - local-ubuntu: https://local.wealist.co.kr/login/oauth2/code/google
    #   - dev:          https://dev.wealist.co.kr/login/oauth2/code/google
    #   - staging:      https://staging.wealist.co.kr/login/oauth2/code/google
    #   - prod:         https://wealist.co.kr/login/oauth2/code/google
    #
    GOOGLE_CLIENT_ID: "your-client-id.apps.googleusercontent.com"
    GOOGLE_CLIENT_SECRET: "your-client-secret"

    # -------------------------------------------------------------------------
    # JWT Secret (production should use strong random string)
    # -------------------------------------------------------------------------
    # Generate with: openssl rand -base64 32
    JWT_SECRET: "local-dev-jwt-secret-key-must-be-at-least-64-characters-long-for-hs512-algorithm"

    # -------------------------------------------------------------------------
    # Database Credentials (if different from defaults)
    # -------------------------------------------------------------------------
    # DB_PASSWORD: "your-db-password"

    # -------------------------------------------------------------------------
    # Redis Password (if enabled)
    # -------------------------------------------------------------------------
    # REDIS_PASSWORD: "your-redis-password"

    # -------------------------------------------------------------------------
    # S3/MinIO Credentials (production)
    # -------------------------------------------------------------------------
    # S3_ACCESS_KEY: "your-access-key"
    # S3_SECRET_KEY: "your-secret-key"

    # -------------------------------------------------------------------------
    # LiveKit Credentials (production)
    # -------------------------------------------------------------------------
    # LIVEKIT_API_KEY: "your-livekit-key"
    # LIVEKIT_API_SECRET: "your-livekit-secret"
