apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wealist-ingress
  namespace: wealist-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "livekit"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # ============================================
          # OAuth2 Routes (auth-service)
          # ============================================
          - path: /()(oauth2/.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          - path: /()(login/oauth2/.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 8080

          # ============================================
          # Service Routes (prefix 기반 라우팅)
          # 프론트엔드가 /svc/{service}/api/... 로 요청
          # ingress가 /svc/{service} 제거 후 서비스로 전달
          # ============================================

          # Auth Service: /svc/auth/api/auth/* → /api/auth/*
          - path: /svc/auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 8080

          # User Service: /svc/user/api/(users|workspaces|profiles)/* → /api/...
          - path: /svc/user(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service
                port:
                  number: 8081

          # Board Service: /svc/board/api/boards/* → /api/boards/*
          - path: /svc/board(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: board-service
                port:
                  number: 8000

          # Chat Service: /svc/chat/api/chats/* → /api/chats/*
          - path: /svc/chat(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: chat-service
                port:
                  number: 8001

          # Notification Service: /svc/noti/api/notifications/* → /api/notifications/*
          - path: /svc/noti(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: noti-service
                port:
                  number: 8002

          # Storage Service: /svc/storage/api/storage/* → /api/storage/*
          - path: /svc/storage(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: storage-service
                port:
                  number: 8003

          # Video Service: /svc/video/api/video/* → /api/video/*
          - path: /svc/video(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: video-service
                port:
                  number: 8004

          # LiveKit Service: /svc/livekit/* -> /* (WebRTC/WebSocket)
          - path: /svc/livekit(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: livekit
                port:
                  number: 7880

          # ============================================
          # Frontend (catch-all, 맨 마지막)
          # ============================================
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80
