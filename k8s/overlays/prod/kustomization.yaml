# =============================================================================
# Kustomization - Production Environment (EKS)
# =============================================================================
# 적용: kubectl apply -k k8s/overlays/prod
#
# 이 overlay는 EKS 프로덕션용 설정입니다.
# - namespace: wealist-prod
# - 리소스 제한: 높음
# - 로그 레벨: info
#
# 주의: 프로덕션에서는 Secret을 External Secrets로 관리하세요!

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wealist-prod

resources:
  - ../../base/namespace-prod
  - ../../base/shared

labels:
  - pairs:
      app.kubernetes.io/env: production
    includeSelectors: false

# ConfigMap 값 오버라이드
patches:
  - target:
      kind: ConfigMap
      name: wealist-shared-config
    patch: |-
      - op: replace
        path: /data/ENV
        value: "prod"
      - op: replace
        path: /data/LOG_LEVEL
        value: "info"
      # Production S3 Configuration
      # S3_ENDPOINT는 비워둠 - AWS SDK 기본 동작 사용 (IAM role)
      - op: replace
        path: /data/S3_ENDPOINT
        value: ""
      - op: replace
        path: /data/S3_BUCKET
        value: "wealist-prod-files"
      # S3_PUBLIC_ENDPOINT도 비워두거나 CloudFront URL 사용
      # - op: add
      #   path: /data/S3_PUBLIC_ENDPOINT
      #   value: "https://d1234567890.cloudfront.net"
