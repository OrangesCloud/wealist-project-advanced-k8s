apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wealist-ingress
  namespace: wealist-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # WebSocket & SSE support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/websocket-services: "board-service,chat-service,livekit"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # WebSocket upgrade headers (핵심!)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  rules:
    - host: wealist.local
      http:
        paths:
          # ============================================
          # API Routes (구체적인 경로 먼저)
          # ============================================

          # Auth Service API
          - path: /api/auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          # User Service API
          - path: /api/users(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service
                port:
                  number: 8081
          # Board Service API
          - path: /api/boards(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: board-service
                port:
                  number: 8000
          # Chat Service API
          - path: /api/chats(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: chat-service
                port:
                  number: 8001
          # Notification Service API
          - path: /api/notifications(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: noti-service
                port:
                  number: 8002
          # Storage Service API
          - path: /api/storage(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: storage-service
                port:
                  number: 8003
          # Video Service API
          - path: /api/video(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: video-service
                port:
                  number: 8004

          # ============================================
          # LiveKit (WebRTC/WebSocket)
          # ============================================
          - path: /livekit(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: livekit
                port:
                  number: 7880

          # ============================================
          # MinIO Proxy (S3 Presigned URL 접근용)
          # ============================================
          - path: /minio(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: minio
                port:
                  number: 9000

          # ============================================
          # Frontend (catch-all, 맨 마지막!)
          # ============================================
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80
