# =============================================================================
# Dev Environment (Kind + ArgoCD Auto-Deploy)
# =============================================================================
# Dev environment with dev.wealist.co.kr domain
# Uses AWS ECR + ArgoCD for GitOps deployment (like prod EKS)
# Namespace: wealist-dev

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  namespace: wealist-dev
  environment: dev
  domain: dev.wealist.co.kr
  # AWS ECR Registry
  imageRegistry: "290008131187.dkr.ecr.ap-northeast-2.amazonaws.com"

# imagePullSecrets (Kind + ECR)
imagePullSecrets:
  - name: ecr-secret

# -----------------------------------------------------------------------------
# cert-manager Configuration (Disabled - CloudFront handles SSL termination)
# -----------------------------------------------------------------------------
certManager:
  enabled: false

# -----------------------------------------------------------------------------
# Deployment Settings
# -----------------------------------------------------------------------------
image:
  pullPolicy: Always
  tag: "dev-latest"

# -----------------------------------------------------------------------------
# Security (Standard)
# -----------------------------------------------------------------------------
podSecurityContext:
  runAsNonRoot: true
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  readOnlyRootFilesystem: false

# -----------------------------------------------------------------------------
# External Secrets Operator (ESO)
# -----------------------------------------------------------------------------
# Dev 환경: ESO 비활성화 (Kind 클러스터 내부 DB 사용)
# Prod 환경: ESO가 AWS Secrets Manager에서 wealist-shared-secret을 자동 생성
externalSecrets:
  enabled: false

# -----------------------------------------------------------------------------
# Features
# -----------------------------------------------------------------------------
autoscaling:
  enabled: false

serviceAccount:
  create: true

networkPolicy:
  enabled: false

podDisruptionBudget:
  enabled: false

# -----------------------------------------------------------------------------
# Shared Configuration
# -----------------------------------------------------------------------------
shared:
  config:
    # Environment
    ENV: "dev"
    LOG_LEVEL: "info"
    CORS_ORIGINS: "https://dev.wealist.co.kr,https://api.dev.wealist.co.kr"

    # Service URLs (K8s 내부 통신) - base.yaml 값 재정의 필요 (Helm은 deep merge 안함)
    AUTH_SERVICE_URL: "http://auth-service:8080"
    USER_SERVICE_URL: "http://user-service:8081"
    BOARD_SERVICE_URL: "http://board-service:8000"
    CHAT_SERVICE_URL: "http://chat-service:8001"
    NOTI_SERVICE_URL: "http://noti-service:8002"
    STORAGE_SERVICE_URL: "http://storage-service:8003"
    LIVEKIT_WS_URL: "wss://dev.wealist.co.kr/api/svc/livekit"

    # Infrastructure Ports
    POSTGRES_PORT: "5432"
    DB_PORT: "5432"
    REDIS_PORT: "6379"

    # Database (클러스터 내부 - postgres Service)
    DB_HOST: "postgres"
    POSTGRES_HOST: "postgres"
    DB_AUTO_MIGRATE: "true"

    # Redis (클러스터 내부 - redis Service)
    REDIS_HOST: "redis"
    SPRING_REDIS_HOST: "redis"
    SPRING_DATA_REDIS_SSL_ENABLED: "false"

    # S3/MinIO Configuration
    S3_ENDPOINT: "http://minio:9000"
    S3_PUBLIC_ENDPOINT: "https://dev.wealist.co.kr/api/minio"
    S3_BUCKET: "wealist-files"
    S3_REGION: "ap-northeast-2"

    # OAuth2
    OAUTH2_CLIENT_REDIRECT_URI: "https://api.dev.wealist.co.kr/api/oauth2/callback/google"
    OAUTH2_REDIRECT_URL_ENV: "https://dev.wealist.co.kr/oauth/callback"

    # Internal API Key (dev용)
    INTERNAL_API_KEY: "dev-internal-key-2024"

    # OTEL Configuration
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
    OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
    OTEL_TRACES_SAMPLER: "parentbased_traceidratio"
    OTEL_TRACES_SAMPLER_ARG: "0.5"
    OTEL_PROPAGATORS: "tracecontext,baggage"
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=dev"

  # Shared Secrets (dev 환경용 - 프로덕션은 ExternalSecrets 사용)
  secrets:
    # Database
    DB_HOST: "postgres"
    DB_PORT: "5432"
    DB_USER: "wealist"
    DB_USERNAME: "wealist"
    DB_PASSWORD: "wealist-dev-password"
    DATABASE_URL: "postgresql://wealist:wealist-dev-password@postgres:5432/wealist?sslmode=disable"
    POSTGRES_HOST: "postgres"
    # Redis
    REDIS_HOST: "redis"
    REDIS_PASSWORD: ""
    SPRING_REDIS_HOST: "redis"
    SPRING_REDIS_PASSWORD: ""
    # Auth
    JWT_SECRET: "dev-jwt-secret-key-2024-wealist"
    INTERNAL_API_KEY: "dev-internal-key-2024"
    # S3/MinIO
    S3_ACCESS_KEY: "minioadmin"
    S3_SECRET_KEY: "minioadmin"

# -----------------------------------------------------------------------------
# Ingress (Disabled - Istio Gateway)
# -----------------------------------------------------------------------------
ingress:
  enabled: false

# -----------------------------------------------------------------------------
# Database (클러스터 내부 - hostPath로 데이터 영속화)
# -----------------------------------------------------------------------------
# 데이터 저장 위치: ${WEALIST_DATA_PATH}/postgres, ${WEALIST_DATA_PATH}/redis
# Kind extraMounts로 /data에 마운트됨
postgres:
  enabled: true
  external:
    enabled: false
  image:
    repository: postgres
    tag: "17-alpine"
  persistence:
    enabled: true
    hostPath:
      enabled: true
      path: /data/db_data/postgres  # Kind 노드 내부 경로 (호스트의 wealist-project-data/db_data/postgres)
  config:
    superuser: "postgres"
    superuserPassword: "wealist-dev-password"
    databases:
      - name: wealist
        user: wealist

redis:
  enabled: true
  external:
    enabled: false
  image:
    repository: redis
    tag: "7.2-alpine"
  persistence:
    enabled: true
    hostPath:
      enabled: true
      path: /data/db_data/redis  # Kind 노드 내부 경로 (호스트의 wealist-project-data/db_data/redis)

# -----------------------------------------------------------------------------
# MinIO (S3 Compatible Object Storage)
# -----------------------------------------------------------------------------
minio:
  enabled: true
  image:
    repository: minio/minio
    tag: "latest"
  persistence:
    enabled: true
    hostPath:
      enabled: true
      path: /data/minio

# -----------------------------------------------------------------------------
# Frontend (CDN - S3/CloudFront)
# -----------------------------------------------------------------------------
frontend:
  enabled: false

# -----------------------------------------------------------------------------
# Istio Service Mesh
# -----------------------------------------------------------------------------
istio:
  enabled: true
  namespace: wealist-dev

  # VirtualService 활성화 (Istio Gateway + VirtualService 방식)
  virtualService:
    enabled: true
    hosts:
      - "dev.wealist.co.kr"
      - "api.dev.wealist.co.kr"
      - "*"
    # Frontend (S3/CloudFront에서 서빙하므로 비활성화)
    frontend:
      enabled: false
    # MinIO 라우팅
    minio:
      enabled: true
      host: minio
      port: 9000
    # 모니터링 라우팅
    monitoring:
      enabled: true
      grafana:
        host: grafana
        port: 3000
      prometheus:
        host: prometheus
        port: 9090
      loki:
        host: loki
        port: 3100
      kiali:
        enabled: true
        host: kiali
        namespace: istio-system
        port: 20001
      jaeger:
        enabled: true
        host: tracing
        namespace: istio-system
        port: 80
    # ArgoCD UI (/api/argo)
    argocd:
      enabled: true
    # Ops Portal (dev에서는 비활성화)
    opsPortal:
      enabled: false

  # Istio Gateway (networking.istio.io) 활성화
  gateway:
    enabled: true
    name: istio-ingressgateway
    namespace: istio-system
    hosts:
      - "dev.wealist.co.kr"
      - "api.dev.wealist.co.kr"
      - "*"
    tls:
      enabled: false

  # Kubernetes Gateway API - 비활성화 (VirtualService 사용)
  k8sGateway:
    enabled: false

  # HTTPRoute 비활성화 (VirtualService 사용)
  httpRoute:
    enabled: false

  mtls:
    enabled: true
    mode: STRICT

  database:
    postgres:
      disableMtls: false
    redis:
      disableMtls: false

  services:
    - name: auth-service
    - name: user-service
    - name: board-service
    - name: chat-service
    - name: noti-service
    - name: storage-service

  destinationRules:
    enabled: true
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 10s
      http:
        h2UpgradePolicy: DO_NOT_UPGRADE
        http1MaxPendingRequests: 100
        http2MaxRequests: 1000
        maxRequestsPerConnection: 100
        maxRetries: 3
    outlierDetection:
      consecutive5xxErrors: 5
      consecutiveGatewayErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30

  authorizationPolicy:
    enabled: true
    denyAll: true
    allowSameNamespace: true

  serviceAuthorization:
    enabled: true

  jwtAuth:
    enabled: false

  # Ambient 모드 비활성화 (Sidecar 모드 사용)
  ambient:
    enabled: false
    waypoint:
      enabled: false
      name: wealist-waypoint

  telemetry:
    tracing:
      enabled: true
      samplingPercentage: 50
    accessLogging:
      enabled: true

# =============================================================================
# Monitoring Stack
# =============================================================================
prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: "v2.48.0"
  config:
    externalUrl: "https://dev.wealist.co.kr/api/monitoring/prometheus"
    routePrefix: "/api/monitoring/prometheus"
  persistence:
    enabled: true
    hostPath:
      enabled: true
      path: /data/prometheus

loki:
  enabled: true
  image:
    repository: grafana/loki
    tag: "2.9.2"
  persistence:
    enabled: true
    hostPath:
      enabled: true
      path: /data/loki

promtail:
  enabled: true
  image:
    repository: grafana/promtail
    tag: "2.9.2"

grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: "10.2.2"
  persistence:
    enabled: true
    hostPath:
      enabled: true
      path: /data/grafana
  config:
    allowSignUp: false
    rootUrl: "https://dev.wealist.co.kr/api/monitoring/grafana"
    serveFromSubPath: "true"

monitoringIngress:
  enabled: false

postgresExporter:
  enabled: true
  image:
    repository: prometheuscommunity/postgres-exporter
    tag: "v0.15.0"
  config:
    host: "postgres"  # 클러스터 내부 서비스
    port: 5432

redisExporter:
  enabled: true
  image:
    repository: oliver006/redis_exporter
    tag: "v1.55.0"
  config:
    host: "redis"  # 클러스터 내부 서비스
    port: 6379

# =============================================================================
# Service-specific Database Configuration
# =============================================================================
# Dev: 모든 서비스가 공통 DB 사용 (wealist)
# 호스트 PostgreSQL에 wealist DB가 있어야 함
board-service:
  config:
    DB_NAME: "wealist"

user-service:
  config:
    DB_NAME: "wealist"

chat-service:
  config:
    DB_NAME: "wealist"

noti-service:
  config:
    DB_NAME: "wealist"

storage-service:
  config:
    DB_NAME: "wealist"
