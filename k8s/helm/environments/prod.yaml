# =============================================================================
# Production Environment
# =============================================================================
# Production environment with wealist.co.kr domain
# Uses AWS ECR + ArgoCD for deployment
# Namespace: wealist-prod

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  namespace: wealist-prod
  environment: production
  domain: wealist.co.kr
  # ECR Registry URL
  imageRegistry: "290008131187.dkr.ecr.ap-northeast-2.amazonaws.com"
  # EKS Pod Identity 사용 - imagePullSecrets 불필요
imagePullSecrets: []

# -----------------------------------------------------------------------------
# External Secrets Operator (AWS Secrets Manager 연동)
# -----------------------------------------------------------------------------
# Production 환경에서는 ESO를 통해 AWS Secrets Manager에서 시크릿 가져옴
externalSecrets:
  enabled: true

# -----------------------------------------------------------------------------
# Deployment Settings (Production)
# -----------------------------------------------------------------------------
auth-service:
  replicaCount: 2  # HA: 가용성 확보, 배포 시 무중단
  resources:
    requests:
      memory: "768Mi"
      cpu: "250m"
    limits:
      memory: "1536Mi"  # 1.5Gi - JVM 힙 ~1.1GB (75%)
      cpu: "1000m"
  config:
    SPRING_DATA_REDIS_SSL_ENABLED: "true"  # ElastiCache TLS

board-service:
  replicaCount: 2
  config:
    DB_NAME: "board_db"

user-service:
  replicaCount: 2
  config:
    DB_NAME: "user_db"

chat-service:
  replicaCount: 2
  config:
    DB_NAME: "chat_db"

noti-service:
  replicaCount: 1
  config:
    DB_NAME: "noti_db"

storage-service:
  replicaCount: 1
  config:
    DB_NAME: "storage_db"

video-service:
  replicaCount: 1
  config:
    DB_NAME: "video_db"

image:
  pullPolicy: Always
  tag: "latest"

# -----------------------------------------------------------------------------
# Resources (Production - Higher limits)
# -----------------------------------------------------------------------------
resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# -----------------------------------------------------------------------------
# Health Check
# -----------------------------------------------------------------------------
healthCheck:
  liveness:
    initialDelaySeconds: 60
  readiness:
    initialDelaySeconds: 15

# -----------------------------------------------------------------------------
# Security (Strict)
# -----------------------------------------------------------------------------
podSecurityContext:
  runAsNonRoot: true
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  readOnlyRootFilesystem: false  # Spring Boot (Tomcat) needs /tmp write access
  capabilities:
    drop:
      - ALL

# -----------------------------------------------------------------------------
# Features (Production)
# -----------------------------------------------------------------------------
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

serviceAccount:
  create: true

networkPolicy:
  enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 1

# -----------------------------------------------------------------------------
# Shared Configuration
# -----------------------------------------------------------------------------
shared:
  config:
    ENV: "production"
    LOG_LEVEL: "info"
    # Database - RDS PostgreSQL (hosts from ExternalSecret)
    POSTGRES_PORT: "5432"
    DB_PORT: "5432"
    DB_USER: "wealist_admin"
    DB_AUTO_MIGRATE: "false"  # Production: No auto migration
    DB_SSL_MODE: "require"    # RDS는 SSL 연결 필요
    DB_SSLMODE: "require"
    # Redis (hosts from ExternalSecret)
    REDIS_PORT: "6379"
    CORS_ORIGINS: "https://wealist.co.kr,https://api.wealist.co.kr"
    # Rate Limiting (Application Level - Redis 기반)
    RATE_LIMIT_ENABLED: "true"
    RATE_LIMIT_PER_MINUTE: "60"
    RATE_LIMIT_BURST: "10"
    # Istio JWT Mode (Istio가 JWT 검증, Go 서비스는 파싱만)
    ISTIO_JWT_MODE: "true"
    # S3 Configuration (AWS S3 - Terraform: wealist-prod-storage)
    S3_ENDPOINT: ""  # AWS S3 기본 엔드포인트 사용 (비워두면 AWS SDK 기본값)
    S3_PUBLIC_ENDPOINT: "https://cdn.wealist.co.kr"
    S3_BUCKET: "wealist-prod-storage"  # Terraform output: s3_bucket_name
    S3_REGION: "ap-northeast-2"
    # LiveKit (Video Service)
    LIVEKIT_WS_URL: "wss://wealist.co.kr/svc/livekit"
    # OAuth2 Redirect URLs
    OAUTH2_CLIENT_REDIRECT_URI: "https://api.wealist.co.kr/oauth2/callback/google"
    OAUTH2_REDIRECT_URL_ENV: "https://wealist.co.kr/oauth/callback"

# -----------------------------------------------------------------------------
# Ingress (nginx - 비활성화, Istio Gateway 사용)
# -----------------------------------------------------------------------------
ingress:
  enabled: false  # Istio HTTPRoute 사용

# -----------------------------------------------------------------------------
# 데이터베이스 설정 (외부 DB 사용 - AWS RDS/ElastiCache)
# -----------------------------------------------------------------------------
# DB/Redis 호스트는 AWS Secrets Manager에서 ExternalSecret으로 가져옴
postgres:
  enabled: false   # 내부 PostgreSQL 비활성화
  external:
    enabled: true  # AWS RDS 사용
    port: 5432
    # host: ExternalSecret (wealist-shared-secret.DB_HOST)

redis:
  enabled: false   # 내부 Redis 비활성화
  external:
    enabled: true  # AWS ElastiCache 사용
    port: 6379
    # host: ExternalSecret (wealist-shared-secret.REDIS_HOST)

minio:
  enabled: false   # S3 사용 (AWS)

# -----------------------------------------------------------------------------
# 프론트엔드 설정 (CDN 사용 - S3/CloudFront/Route53)
# -----------------------------------------------------------------------------
frontend:
  enabled: false  # Frontend pod 비활성화 (CDN 사용)

# -----------------------------------------------------------------------------
# Istio 서비스 메시 설정
# -----------------------------------------------------------------------------
istio:
  enabled: true
  namespace: wealist-prod

  gateway:
    enabled: false  # EKS ALB Ingress 또는 별도 Gateway 사용
    name: wealist-gateway
    hosts:
      - "wealist.co.kr"
      - "api.wealist.co.kr"
    tls:
      enabled: false  # CloudFront에서 SSL 처리

  # HTTPRoute 설정 (Kubernetes Gateway API)
  httpRoute:
    enabled: true
    gatewayRef:
      name: istio-ingressgateway
      namespace: istio-system
    hosts:
      - "wealist.co.kr"
      - "api.wealist.co.kr"
    frontend:
      enabled: false
    # Monitoring routes (VPN/Bastion 통해 접근)
    # 직접 외부 노출이 아닌 /api/monitoring/* 경로로만 접근 가능
    monitoring:
      enabled: true
      grafana:
        host: grafana
        port: 3000
      prometheus:
        host: prometheus
        port: 9090
      loki:
        host: loki
        port: 3100
      # Istio 관측성 도구 (istio-system 네임스페이스)
      kiali:
        enabled: true
        host: kiali
        namespace: istio-system
        port: 20001
      jaeger:
        enabled: true
        host: tracing
        namespace: istio-system
        port: 80

  # mTLS - 서비스 간 암호화
  mtls:
    enabled: true
    mode: STRICT  # Production: mTLS 강제

  # Database mTLS 설정
  database:
    postgres:
      disableMtls: false
    redis:
      disableMtls: false

  # 트래픽 제어 - Circuit Breaker, Connection Pool
  destinationRules:
    enabled: true
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 200
        connectTimeout: 10s
      http:
        h2UpgradePolicy: DO_NOT_UPGRADE
        http1MaxPendingRequests: 200
        http2MaxRequests: 2000
        maxRequestsPerConnection: 200
        maxRetries: 3
    # Circuit Breaker - 장애 서비스 격리
    outlierDetection:
      consecutive5xxErrors: 3
      consecutiveGatewayErrors: 3
      interval: 10s
      baseEjectionTime: 60s
      maxEjectionPercent: 30
      minHealthPercent: 50

  # 서비스 간 통신 제어 (Zero Trust)
  authorizationPolicy:
    enabled: true
    denyAll: true

  # 서비스별 호출 권한 (L7 정책)
  serviceAuthorization:
    enabled: true

  # JWT 인증
  jwtAuth:
    enabled: false

  # Ambient 모드 (Sidecar-less)
  ambient:
    enabled: true
    waypoint:
      enabled: true
      name: wealist-waypoint

  # 텔레메트리 - 트레이싱, 로깅
  telemetry:
    tracing:
      enabled: true
      samplingPercentage: 10  # Production: 10% 샘플링
    accessLogging:
      enabled: true

# =============================================================================
# 모니터링 스택 설정 (ECR Public 이미지 사용)
# =============================================================================
# Docker Hub rate limit 회피를 위해 ECR Public Gallery 이미지 사용

# Prometheus - 메트릭 수집
prometheus:
  enabled: true
  image:
    repository: public.ecr.aws/prometheus/prometheus
    tag: "v2.48.0"
  config:
    externalUrl: "https://api.wealist.co.kr/api/monitoring/prometheus"
    routePrefix: "/api/monitoring/prometheus"
  # 프로덕션 알림 규칙 활성화
  alerting:
    enabled: true
    alertmanager:
      enabled: false  # Alertmanager 별도 구축 시 true로 변경

# Loki - 로그 수집
loki:
  enabled: true
  image:
    repository: public.ecr.aws/grafana/loki
    tag: "2.9.2"

# Promtail - 로그 수집 에이전트
promtail:
  enabled: true
  image:
    repository: public.ecr.aws/grafana/promtail
    tag: "2.9.2"

# Grafana - 시각화 대시보드
grafana:
  enabled: true
  image:
    repository: public.ecr.aws/grafana/grafana
    tag: "10.2.2"
  config:
    allowSignUp: false
    rootUrl: "https://api.wealist.co.kr/api/monitoring/grafana"
    serveFromSubPath: "true"

# 모니터링 Ingress
monitoringIngress:
  enabled: false  # Production: 별도 VPN/Bastion 통해 접근

# ArgoCD 메트릭 수집
argocd:
  metrics:
    enabled: true

# -----------------------------------------------------------------------------
# 데이터베이스 Exporter (외부 DB 메트릭 수집)
# -----------------------------------------------------------------------------
# host는 prod-secrets.yaml에서 설정 (postgres/redis와 동일)
postgresExporter:
  enabled: true
  image:
    repository: public.ecr.aws/bitnami/postgres-exporter
    tag: "0.15.0"
  config:
    # host/password: ExternalSecret (wealist-shared-secret)에서 가져옴
    port: 5432
    user: "wealist_admin"   # shared.config.DB_USER와 동일
    database: "postgres"    # 메트릭 수집용 기본 DB
    sslmode: "require"      # AWS RDS SSL 필수

redisExporter:
  enabled: true
  image:
    repository: public.ecr.aws/bitnami/redis-exporter
    tag: "1.55.0"
  config:
    # host/password: ExternalSecret (wealist-shared-secret)에서 가져옴
    port: 6379
