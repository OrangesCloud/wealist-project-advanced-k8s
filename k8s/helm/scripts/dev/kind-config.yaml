# =============================================================================
# Kind 클러스터 설정 - dev 환경 (wealist-oranges)
# =============================================================================
# 사용: scripts/dev/0.setup-cluster.sh
#
# 포트 매핑 (oranges 전용 대역: 9000-9999):
#   - hostPort 9080 → containerPort 30080 (Istio Gateway HTTP)
#   - hostPort 9443 → containerPort 30443 (Istio Gateway HTTPS)
#
# 네트워크 격리:
#   - wonny 전용: 8000-8999
#   - oranges 전용: 9000-9999
#
# 데이터 영속화:
#   - 호스트: ${WEALIST_DATA_PATH:-/home/wealist-oranges/data}
#   - 컨테이너: /data

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# 로컬 레지스트리 설정 (localhost:5001)
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry]
      [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
        [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
          endpoint = ["http://kind-registry:5000"]

nodes:
  # Control Plane - Ingress 트래픽 수신
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Istio Gateway NodePort → hostPort 9080 (oranges HTTP)
      - containerPort: 30080
        hostPort: 9080
        listenAddress: "0.0.0.0"
        protocol: TCP
      # Istio Gateway NodePort → hostPort 9443 (oranges HTTPS)
      - containerPort: 30443
        hostPort: 9443
        listenAddress: "0.0.0.0"
        protocol: TCP

    # 호스트 디렉토리 마운트 (데이터 영속화)
    # 실제 경로는 setup-cluster.sh에서 envsubst로 치환
    extraMounts:
      - hostPath: ${WEALIST_DATA_PATH}
        containerPath: /data

  # Worker 노드들
  - role: worker
    extraMounts:
      - hostPath: ${WEALIST_DATA_PATH}
        containerPath: /data
  - role: worker
    extraMounts:
      - hostPath: ${WEALIST_DATA_PATH}
        containerPath: /data
