# =============================================================================
# Kind 클러스터 설정 - dev 환경
# =============================================================================
# 사용: scripts/dev/0.setup-cluster.sh
#
# 포트 매핑:
#   - hostPort 80  → containerPort 30080 (Istio Gateway HTTP)
#   - hostPort 443 → containerPort 30443 (Istio Gateway HTTPS)
#   - hostPort 8080 → containerPort 30080 (백업용)

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# 로컬 레지스트리 설정 (localhost:5001)
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry]
      [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
        [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
          endpoint = ["http://kind-registry:5000"]

nodes:
  # Control Plane - Ingress 트래픽 수신
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Istio Gateway NodePort → hostPort 80 (기본 HTTP)
      # listenAddress: 0.0.0.0 → 외부 네트워크에서 접근 가능
      - containerPort: 30080
        hostPort: 80
        listenAddress: "0.0.0.0"
        protocol: TCP
      # Istio Gateway NodePort → hostPort 443 (HTTPS)
      - containerPort: 30443
        hostPort: 443
        listenAddress: "0.0.0.0"
        protocol: TCP
      # 백업용 (hostPort 80 충돌 시)
      - containerPort: 30080
        hostPort: 8080
        listenAddress: "0.0.0.0"
        protocol: TCP

    # 호스트 디렉토리 마운트 (Prometheus 데이터 영속화)
    # 프로젝트 폴더 옆에 wealist-data 폴더 생성
    extraMounts:
      - hostPath: /home/musemy/wealist-data
        containerPath: /data

  # Worker 노드들
  - role: worker
    extraMounts:
      - hostPath: /home/musemy/wealist-data
        containerPath: /data
  - role: worker
    extraMounts:
      - hostPath: /home/musemy/wealist-data
        containerPath: /data
