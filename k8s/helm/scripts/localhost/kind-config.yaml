# =============================================================================
# Kind 클러스터 설정 - localhost 환경
# =============================================================================
# 사용: scripts/localhost/0.setup-cluster.sh
#
# 포트 매핑:
#   - hostPort 80  → containerPort 30080 (Istio Gateway HTTP)
#   - hostPort 443 → containerPort 30443 (Istio Gateway HTTPS)
#   - hostPort 8080 → containerPort 30080 (백업용)

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# Kubernetes 1.31.4 - Kind v0.31.0 호환 안정 버전
# https://github.com/kubernetes-sigs/kind/releases/tag/v0.31.0
# 1.35.0은 kubeadm v1beta3 deprecation으로 인해 불안정할 수 있음

# 로컬 레지스트리 설정 (localhost:5001)
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry]
      [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
        [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
          endpoint = ["http://kind-registry:5000"]

nodes:
  # Control Plane - Ingress 트래픽 수신
  - role: control-plane
    image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Istio Gateway NodePort → hostPort 80 (기본 HTTP)
      - containerPort: 30080
        hostPort: 80
        protocol: TCP
      # Istio Gateway NodePort → hostPort 443 (HTTPS)
      - containerPort: 30443
        hostPort: 443
        protocol: TCP
      # 백업용 (hostPort 80 충돌 시)
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP

  # Worker 노드들
  - role: worker
    image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
  - role: worker
    image: kindest/node:v1.31.4@sha256:2cb39f7295fe7eafee0842b1052a599a4fb0f8bcf3f83d96c7f4864c357c6c30
