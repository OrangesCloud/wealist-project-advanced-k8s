{{- if and (not .Values.redis.enabled) .Values.redis.external.enabled }}
# External Redis Service - routes traffic to host machine
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
    external: "true"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.external.port | default 6379 }}
      targetPort: {{ .Values.redis.external.port | default 6379 }}
      protocol: TCP
      name: redis
---
# Endpoints pointing to external Redis
apiVersion: v1
kind: Endpoints
metadata:
  name: redis
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    external: "true"
subsets:
  - addresses:
      - ip: {{ .Values.redis.external.host | quote }}
    ports:
      - port: {{ .Values.redis.external.port | default 6379 }}
        name: redis
{{- end }}
