{{- if and (not .Values.postgres.enabled) .Values.postgres.external.enabled }}
# External PostgreSQL Service - routes traffic to host machine
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
    external: "true"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgres.external.port | default 5432 }}
      targetPort: {{ .Values.postgres.external.port | default 5432 }}
      protocol: TCP
      name: postgresql
---
# Endpoints pointing to external PostgreSQL
apiVersion: v1
kind: Endpoints
metadata:
  name: postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    external: "true"
subsets:
  - addresses:
      - ip: {{ .Values.postgres.external.host | quote }}
    ports:
      - port: {{ .Values.postgres.external.port | default 5432 }}
        name: postgresql
{{- end }}
