{{- if and (not .Values.postgres.enabled) .Values.postgres.external.enabled }}
{{- $host := .Values.postgres.external.host }}
{{- $port := .Values.postgres.external.port | default 5432 }}
{{- $isIP := regexMatch "^[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+$" $host }}

{{- if $isIP }}
# External PostgreSQL Service (IP-based) - routes traffic to host machine
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
    external: "true"
spec:
  type: ClusterIP
  ports:
    - port: {{ $port }}
      targetPort: {{ $port }}
      protocol: TCP
      name: postgresql
---
# Endpoints pointing to external PostgreSQL (IP address)
apiVersion: v1
kind: Endpoints
metadata:
  name: postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    external: "true"
subsets:
  - addresses:
      - ip: {{ $host | quote }}
    ports:
      - port: {{ $port }}
        name: postgresql
{{- else }}
# External PostgreSQL Service (DNS-based) - routes traffic via ExternalName
# Used for hostnames like host.docker.internal or RDS endpoints
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
    external: "true"
spec:
  type: ExternalName
  externalName: {{ $host }}
  ports:
    - port: {{ $port }}
      targetPort: {{ $port }}
      protocol: TCP
      name: postgresql
{{- end }}
{{- end }}
