# =============================================================================
# frontend Helm Chart - Default Values
# =============================================================================
# Frontend service (React/Vite + Nginx)
# No database connection required - serves static files only

# -----------------------------------------------------------------------------
# Image Configuration
# -----------------------------------------------------------------------------
image:
  repository: frontend
  # pullPolicy and tag are set in helm/environments/*.yaml

imagePullSecrets: []

# -----------------------------------------------------------------------------
# Deployment Configuration
# -----------------------------------------------------------------------------
replicaCount: 1

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# -----------------------------------------------------------------------------
# Service Configuration
# -----------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}

# -----------------------------------------------------------------------------
# Application Configuration
# -----------------------------------------------------------------------------
# Frontend doesn't need database or most backend configs
config:
  PORT: "80"

# No secrets needed for frontend
secrets: {}

# -----------------------------------------------------------------------------
# Health Checks
# -----------------------------------------------------------------------------
healthCheck:
  liveness:
    enabled: true
    path: /
    port: 80
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3

  readiness:
    enabled: true
    path: /
    port: 80
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3

# -----------------------------------------------------------------------------
# Resource Limits
# -----------------------------------------------------------------------------
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "200m"

# -----------------------------------------------------------------------------
# Autoscaling (HPA)
# -----------------------------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

# -----------------------------------------------------------------------------
# Security Configuration
# -----------------------------------------------------------------------------
# Nginx needs to run as root to chown files
podSecurityContext:
  runAsNonRoot: false

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: false
  runAsUser: 0
  readOnlyRootFilesystem: false
  capabilities:
    drop: []

serviceAccount:
  create: false
  annotations: {}
  name: ""

networkPolicy:
  enabled: false

# -----------------------------------------------------------------------------
# Monitoring
# -----------------------------------------------------------------------------
metrics:
  enabled: false  # Nginx doesn't expose Prometheus metrics by default

podAnnotations: {}

# -----------------------------------------------------------------------------
# Pod Disruption Budget
# -----------------------------------------------------------------------------
podDisruptionBudget:
  enabled: false

# -----------------------------------------------------------------------------
# Advanced Configuration
# -----------------------------------------------------------------------------
nodeSelector: {}
tolerations: []
affinity: {}
volumeMounts: []
volumes: []
env: []
