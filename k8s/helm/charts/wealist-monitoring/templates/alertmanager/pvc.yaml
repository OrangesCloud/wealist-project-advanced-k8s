{{- if and .Values.alertmanager.enabled .Values.alertmanager.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: alertmanager
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.alertmanager.persistence.storageClass }}
  storageClassName: {{ .Values.alertmanager.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.alertmanager.persistence.size }}
{{- end }}
