{{- if .Values.prometheus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: {{ .Values.global.namespace }}
  labels:
    app: prometheus
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
spec:
  replicas: {{ .Values.prometheus.replicas }}
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        app.kubernetes.io/name: prometheus
        # Ambient 모드에서 제외 - Kiali/외부에서 plain HTTP로 접근 가능하도록
        istio.io/dataplane-mode: none
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/prometheus/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
          imagePullPolicy: {{ .Values.prometheus.image.pullPolicy }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time={{ .Values.prometheus.config.retentionTime }}"
            - "--web.console.libraries=/etc/prometheus/console_libraries"
            - "--web.console.templates=/etc/prometheus/consoles"
            - "--web.enable-lifecycle"
            {{- if .Values.prometheus.config.externalUrl }}
            - "--web.external-url={{ .Values.prometheus.config.externalUrl }}"
            {{- end }}
            {{- if .Values.prometheus.config.routePrefix }}
            - "--web.route-prefix={{ .Values.prometheus.config.routePrefix }}"
            {{- else }}
            - "--web.route-prefix=/"
            {{- end }}
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.prometheus.config.routePrefix | default "" }}/-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: {{ .Values.prometheus.config.routePrefix | default "" }}/-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.prometheus.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
            {{- if .Values.prometheus.alerting.enabled }}
            - name: alert-rules
              mountPath: /etc/prometheus/rules
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        {{- if .Values.prometheus.alerting.enabled }}
        - name: alert-rules
          configMap:
            name: prometheus-alert-rules
        {{- end }}
        - name: data
          {{- if .Values.prometheus.persistence.hostPath.enabled }}
          # Kind/로컬 환경: 호스트 디렉토리에 데이터 저장
          hostPath:
            path: {{ .Values.prometheus.persistence.hostPath.path }}
            type: DirectoryOrCreate
          {{- else if .Values.prometheus.persistence.enabled }}
          persistentVolumeClaim:
            claimName: prometheus-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
---
{{- if and .Values.prometheus.persistence.enabled (not .Values.prometheus.persistence.hostPath.enabled) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: prometheus
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.prometheus.persistence.storageClass }}
  storageClassName: {{ .Values.prometheus.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.prometheus.persistence.size }}
{{- end }}
{{- end }}
