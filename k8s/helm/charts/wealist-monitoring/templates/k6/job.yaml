{{- if .Values.k6.enabled }}
---
# =============================================================================
# k6 Load Test CronJob (Suspended - Manual Trigger Only)
# Usage: kubectl create job k6-load-$(date +%s) --from=cronjob/k6-load-test -n {{ .Values.global.namespace }}
# =============================================================================
apiVersion: batch/v1
kind: CronJob
metadata:
  name: k6-load-test
  namespace: {{ .Values.global.namespace }}
  labels:
    app: k6
    app.kubernetes.io/name: k6
    app.kubernetes.io/component: load-test
spec:
  # 임의의 스케줄 (실제로 실행되지 않음 - suspend: true)
  schedule: "0 0 31 2 *"
  # 자동 실행 방지 - 수동 트리거만 가능
  suspend: true
  jobTemplate:
    spec:
      backoffLimit: 0
      ttlSecondsAfterFinished: 3600
      template:
        metadata:
          labels:
            app: k6
            test-type: load
        spec:
          restartPolicy: Never
          containers:
            - name: k6
              image: {{ .Values.k6.image.repository }}:{{ .Values.k6.image.tag }}
              imagePullPolicy: {{ .Values.k6.image.pullPolicy }}
              command:
                - k6
                - run
                - --out
                - experimental-prometheus-rw
                - /scripts/load-test.js
              env:
                - name: K6_PROMETHEUS_RW_SERVER_URL
                  value: {{ .Values.k6.prometheus.remoteWriteUrl }}
                - name: K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM
                  value: "false"
                - name: BASE_URL
                  value: {{ .Values.k6.endpoints.baseUrl | default "http://istio-ingressgateway.istio-system.svc.cluster.local" }}
                - name: SVC_PREFIX
                  value: {{ .Values.k6.endpoints.svcPrefix | default "/api/svc" }}
              resources:
                {{- toYaml .Values.k6.resources | nindent 16 }}
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                  readOnly: true
          volumes:
            - name: scripts
              configMap:
                name: k6-scripts
---
