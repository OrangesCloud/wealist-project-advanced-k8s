{{- if .Values.tempo.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: {{ .Values.global.namespace }}
  labels:
    app: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.tempo.service.httpPort }}"
    spec:
      serviceAccountName: tempo
      containers:
        - name: tempo
          image: {{ .Values.tempo.image.repository }}:{{ .Values.tempo.image.tag }}
          imagePullPolicy: {{ .Values.tempo.image.pullPolicy | default "IfNotPresent" }}
          args:
            - -config.file=/etc/tempo/tempo.yaml
          ports:
            - name: http
              containerPort: {{ .Values.tempo.service.httpPort }}
              protocol: TCP
            - name: otlp-grpc
              containerPort: {{ .Values.tempo.service.otlpGrpcPort }}
              protocol: TCP
            - name: otlp-http
              containerPort: {{ .Values.tempo.service.otlpHttpPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.tempo.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
            - name: data
              mountPath: /var/tempo
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: tempo-config
        {{- if .Values.tempo.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: tempo-data
        {{- else }}
        - name: data
          emptyDir: {}
        {{- end }}
{{- end }}
