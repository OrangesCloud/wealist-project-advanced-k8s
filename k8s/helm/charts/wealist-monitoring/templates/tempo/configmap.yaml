{{- if .Values.tempo.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: tempo
data:
  tempo.yaml: |
    # Tempo Configuration
    # https://grafana.com/docs/tempo/latest/configuration/

    server:
      http_listen_port: {{ .Values.tempo.service.httpPort }}

    # Distributor receives traces from clients
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:{{ .Values.tempo.service.otlpGrpcPort }}
            http:
              endpoint: 0.0.0.0:{{ .Values.tempo.service.otlpHttpPort }}

    # Ingester writes received traces to backend
    ingester:
      max_block_duration: 5m
      max_block_bytes: 1_073_741_824  # 1GB
      flush_check_period: 10s
      trace_idle_period: 10s

    # Compactor optimizes stored traces
    compactor:
      compaction:
        block_retention: {{ .Values.tempo.config.retentionPeriod }}

    # Storage backend
    storage:
      trace:
        backend: {{ .Values.tempo.config.backend }}
        {{- if eq .Values.tempo.config.backend "local" }}
        local:
          path: /var/tempo/traces
        {{- end }}
        {{- if .Values.tempo.config.s3.enabled }}
        s3:
          bucket: {{ .Values.tempo.config.s3.bucket }}
          region: {{ .Values.tempo.config.s3.region }}
          endpoint: s3.{{ .Values.tempo.config.s3.region }}.amazonaws.com
          insecure: false
        {{- end }}
        wal:
          path: /var/tempo/wal

    # Querier finds traces
    querier:
      frontend_worker:
        frontend_address: ""

    # Query frontend
    query_frontend:
      search:
        duration_slo: 5s
        throughput_bytes_slo: 1.073741824e+09

    # =============================================================================
    # Metrics Generator (2025 Best Practice)
    # =============================================================================
    # Trace 데이터에서 자동으로 RED 메트릭 생성
    {{- if .Values.tempo.metricsGenerator.enabled }}
    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: {{ .Values.global.namespace }}
      processor:
        {{- if .Values.tempo.metricsGenerator.spanMetrics.enabled }}
        # Span Metrics: Rate, Error, Duration (RED) 메트릭 생성
        span_metrics:
          dimensions:
            {{- range .Values.tempo.metricsGenerator.spanMetrics.dimensions }}
            - {{ . }}
            {{- end }}
          enable_target_info: {{ .Values.tempo.metricsGenerator.spanMetrics.enableTargetInfo }}
        {{- end }}
        {{- if .Values.tempo.metricsGenerator.serviceGraphs.enabled }}
        # Service Graphs: 서비스 간 의존성 메트릭
        service_graphs:
          dimensions:
            {{- range .Values.tempo.metricsGenerator.serviceGraphs.dimensions }}
            - {{ . }}
            {{- end }}
          enable_client_server_prefix: {{ .Values.tempo.metricsGenerator.serviceGraphs.enableClientServerPrefix }}
          enable_virtual_node_label: {{ .Values.tempo.metricsGenerator.serviceGraphs.enableVirtualNodeLabel }}
        {{- end }}
        {{- if .Values.tempo.metricsGenerator.localBlocks.enabled }}
        # Local Blocks: TraceQL Metrics 지원
        local_blocks:
          flush_to_storage: true
        {{- end }}
      storage:
        path: /var/tempo/metrics
        remote_write:
          - url: {{ .Values.tempo.metricsGenerator.remoteWriteUrl }}
            send_exemplars: true
    {{- else }}
    # Metrics Generator 비활성화 (기본)
    metrics_generator:
      registry:
        external_labels:
          source: tempo
      storage:
        path: /var/tempo/metrics
        remote_write: []
    {{- end }}
{{- end }}
