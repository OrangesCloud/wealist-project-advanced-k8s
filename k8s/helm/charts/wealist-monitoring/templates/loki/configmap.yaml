{{- if .Values.loki.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: loki
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: logging
data:
  loki-config.yaml: |
    # =============================================================================
    # Loki Configuration for weAlist (Kubernetes)
    # =============================================================================

    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      instance_addr: 127.0.0.1
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100

    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    ruler:
      alertmanager_url: http://localhost:9093

    # 로그 보관 기간 설정
    limits_config:
      retention_period: {{ .Values.loki.config.retentionPeriod }}
      ingestion_rate_mb: {{ .Values.loki.config.ingestionRateMB }}
      ingestion_burst_size_mb: {{ .Values.loki.config.ingestionBurstSizeMB }}
      max_streams_per_user: 10000
      max_line_size: 256kb

    compactor:
      working_directory: /loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
{{- end }}
