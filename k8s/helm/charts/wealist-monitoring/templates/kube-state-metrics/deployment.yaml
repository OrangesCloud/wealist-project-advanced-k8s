{{- if .Values.kubeStateMetrics.enabled }}
# =============================================================================
# kube-state-metrics Deployment
# =============================================================================
# Generates Prometheus metrics about Kubernetes objects state

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: {{ .Values.global.namespace }}
  labels:
    app: kube-state-metrics
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
        app.kubernetes.io/name: kube-state-metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.kubeStateMetrics.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kube-state-metrics
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: kube-state-metrics
          image: "{{ .Values.kubeStateMetrics.image.repository }}:{{ .Values.kubeStateMetrics.image.tag }}"
          imagePullPolicy: {{ .Values.kubeStateMetrics.image.pullPolicy }}
          args:
            - --port={{ .Values.kubeStateMetrics.service.port }}
            - --telemetry-port={{ .Values.kubeStateMetrics.telemetryPort }}
            {{- if .Values.kubeStateMetrics.namespaces }}
            - --namespaces={{ .Values.kubeStateMetrics.namespaces | join "," }}
            {{- end }}
          ports:
            - name: http-metrics
              containerPort: {{ .Values.kubeStateMetrics.service.port }}
              protocol: TCP
            - name: telemetry
              containerPort: {{ .Values.kubeStateMetrics.telemetryPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-metrics
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http-metrics
            initialDelaySeconds: 5
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.kubeStateMetrics.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
{{- end }}
