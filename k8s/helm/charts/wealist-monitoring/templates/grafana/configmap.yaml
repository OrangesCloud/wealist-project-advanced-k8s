{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
data:
  datasources.yaml: |
    # =============================================================================
    # Grafana Datasources Configuration
    # =============================================================================
    apiVersion: 1

    datasources:
      # Prometheus - 메트릭 데이터
      # routePrefix 설정으로 인해 /api/monitoring/prometheus 경로 필요
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus:9090{{ .Values.prometheus.config.routePrefix }}
        isDefault: true
        editable: false
        jsonData:
          httpMethod: POST
          manageAlerts: true
          prometheusType: Prometheus

      # Loki - 로그 데이터
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki:3100
        editable: false
        jsonData:
          maxLines: 1000

      {{- if .Values.grafana.additionalDatasources.elasticsearch.enabled }}
      # Elasticsearch - ELK 스택 로그/검색 데이터
      - name: Elasticsearch
        type: elasticsearch
        uid: elasticsearch
        access: proxy
        url: {{ .Values.grafana.additionalDatasources.elasticsearch.url }}
        editable: false
        jsonData:
          index: {{ .Values.grafana.additionalDatasources.elasticsearch.index | default "logstash-*" }}
          timeField: "@timestamp"
          esVersion: "8.0.0"
          logMessageField: message
          logLevelField: level
      {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
data:
  dashboards.yaml: |
    # =============================================================================
    # Grafana Dashboard Provisioning Configuration
    # =============================================================================
    apiVersion: 1

    providers:
      - name: 'wealist-dashboards'
        orgId: 1
        folder: 'weAlist'
        folderUid: 'wealist'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards/json
{{- end }}
