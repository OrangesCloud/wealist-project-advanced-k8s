{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
spec:
  replicas: {{ .Values.grafana.replicas }}
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        app.kubernetes.io/name: grafana
        # Ambient 모드에 포함 - mTLS로 Prometheus 데이터 수집
        # PeerAuthentication에서 PERMISSIVE 설정으로 외부 접근도 허용
      annotations:
        # ConfigMap 변경 시 자동 Pod 재시작을 위한 checksum
        checksum/config: {{ include (print $.Template.BasePath "/grafana/configmap.yaml") . | sha256sum }}
        checksum/dashboards: {{ include (print $.Template.BasePath "/grafana/configmap-dashboards.yaml") . | sha256sum }}
    spec:
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsNonRoot: true
        runAsUser: 472
      containers:
        - name: grafana
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            {{- if .Values.externalSecrets.enabled }}
            # Production: ExternalSecret으로 생성된 Secret에서 가져옴
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: wealist-shared-secret
                  key: GRAFANA_ADMIN_USER
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wealist-shared-secret
                  key: GRAFANA_ADMIN_PASSWORD
            {{- else }}
            # Local/Dev: values에서 직접 가져옴
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.admin.user | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin-secret
                  key: password
            {{- end }}
            - name: GF_USERS_ALLOW_SIGN_UP
              value: {{ .Values.grafana.config.allowSignUp | quote }}
            # Sub-path configuration for Ingress access
            - name: GF_SERVER_ROOT_URL
              value: {{ .Values.grafana.config.rootUrl | default "http://localhost:3000" | quote }}
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: {{ .Values.grafana.config.serveFromSubPath | default "false" | quote }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
          resources:
            {{- toYaml .Values.grafana.resources | nindent 12 }}
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards-json
              mountPath: /etc/grafana/provisioning/dashboards/json
            - name: dashboards-v2
              mountPath: /etc/grafana/provisioning/dashboards/v2
            - name: data
              mountPath: /var/lib/grafana
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards-json
          configMap:
            name: grafana-dashboards-json
        - name: dashboards-v2
          configMap:
            name: grafana-dashboards-v2
        - name: data
          {{- if .Values.grafana.persistence.enabled }}
          persistentVolumeClaim:
            claimName: grafana-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
---
{{- if .Values.grafana.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.grafana.persistence.storageClass }}
  storageClassName: {{ .Values.grafana.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.grafana.persistence.size }}
{{- end }}
{{- if not .Values.externalSecrets.enabled }}
---
# Local/Dev 환경용: values에서 직접 Secret 생성
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
type: Opaque
data:
  password: {{ .Values.grafana.admin.password | b64enc | quote }}
{{- end }}
{{- end }}
