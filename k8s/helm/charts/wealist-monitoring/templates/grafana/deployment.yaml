{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
spec:
  replicas: {{ .Values.grafana.replicas }}
  # Recreate strategy required for PVC-based deployments to avoid lock conflicts
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        app.kubernetes.io/name: grafana
      annotations:
        # Sidecar 모드 제외 - 모니터링 인프라는 mesh 외부에서 동작
        sidecar.istio.io/inject: "false"
        # ConfigMap 변경 시 자동 Pod 재시작을 위한 checksum
        checksum/config: {{ include (print $.Template.BasePath "/grafana/configmap.yaml") . | sha256sum }}
        checksum/dashboards: {{ include (print $.Template.BasePath "/grafana/configmap-dashboards.yaml") . | sha256sum }}
    spec:
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsNonRoot: true
        runAsUser: 472
      containers:
        - name: grafana
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            {{- if .Values.externalSecrets.enabled }}
            # Production: ExternalSecret으로 생성된 Secret에서 가져옴
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: wealist-shared-secret
                  key: GRAFANA_ADMIN_USER
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wealist-shared-secret
                  key: GRAFANA_ADMIN_PASSWORD
            {{- else }}
            # Local/Dev: values에서 직접 가져옴
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.admin.user | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin-secret
                  key: password
            {{- end }}
            - name: GF_USERS_ALLOW_SIGN_UP
              value: {{ .Values.grafana.config.allowSignUp | quote }}
            # Sub-path configuration for Ingress access
            - name: GF_SERVER_ROOT_URL
              value: {{ .Values.grafana.config.rootUrl | default "http://localhost:3000" | quote }}
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: {{ .Values.grafana.config.serveFromSubPath | default "false" | quote }}
            {{- if .Values.grafana.oauth.google.enabled }}
            # =============================================================================
            # Google OAuth Configuration
            # =============================================================================
            - name: GF_AUTH_GOOGLE_ENABLED
              value: "true"
            - name: GF_AUTH_GOOGLE_ALLOW_SIGN_UP
              value: "true"
            - name: GF_AUTH_GOOGLE_AUTO_LOGIN
              value: {{ .Values.grafana.oauth.google.autoLogin | default false | quote }}
            - name: GF_AUTH_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: wealist-shared-secret
                  key: GOOGLE_CLIENT_ID
            - name: GF_AUTH_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: wealist-shared-secret
                  key: GOOGLE_CLIENT_SECRET
            - name: GF_AUTH_GOOGLE_SCOPES
              value: "openid email profile"
            - name: GF_AUTH_GOOGLE_AUTH_URL
              value: "https://accounts.google.com/o/oauth2/v2/auth"
            - name: GF_AUTH_GOOGLE_TOKEN_URL
              value: "https://oauth2.googleapis.com/token"
            - name: GF_AUTH_GOOGLE_API_URL
              value: "https://openidconnect.googleapis.com/v1/userinfo"
            {{- if .Values.grafana.oauth.google.allowedDomains }}
            - name: GF_AUTH_GOOGLE_ALLOWED_DOMAINS
              value: {{ .Values.grafana.oauth.google.allowedDomains | quote }}
            {{- end }}
            {{- if .Values.grafana.oauth.google.roleAttributePath }}
            - name: GF_AUTH_GOOGLE_ROLE_ATTRIBUTE_PATH
              value: {{ .Values.grafana.oauth.google.roleAttributePath | quote }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
          resources:
            {{- toYaml .Values.grafana.resources | nindent 12 }}
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            # V4 Dashboard Volumes (Role-based)
            - name: dashboards-v4-landing
              mountPath: /etc/grafana/provisioning/dashboards/v4/00-landing
            - name: dashboards-v4-cicd
              mountPath: /etc/grafana/provisioning/dashboards/v4/01-cicd
            - name: dashboards-v4-loadtest
              mountPath: /etc/grafana/provisioning/dashboards/v4/02-loadtest
            - name: dashboards-v4-developer
              mountPath: /etc/grafana/provisioning/dashboards/v4/03-developer
            - name: dashboards-v4-pm
              mountPath: /etc/grafana/provisioning/dashboards/v4/04-pm
            - name: dashboards-v4-operations
              mountPath: /etc/grafana/provisioning/dashboards/v4/05-operations
            - name: dashboards-v4-advanced
              mountPath: /etc/grafana/provisioning/dashboards/v4/06-advanced
            - name: data
              mountPath: /var/lib/grafana
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        # V4 Dashboard ConfigMaps (Role-based)
        - name: dashboards-v4-landing
          configMap:
            name: grafana-dashboards-v4-landing
        - name: dashboards-v4-cicd
          configMap:
            name: grafana-dashboards-v4-cicd
        - name: dashboards-v4-loadtest
          configMap:
            name: grafana-dashboards-v4-loadtest
        - name: dashboards-v4-developer
          configMap:
            name: grafana-dashboards-v4-developer
        - name: dashboards-v4-pm
          configMap:
            name: grafana-dashboards-v4-pm
        - name: dashboards-v4-operations
          configMap:
            name: grafana-dashboards-v4-operations
        - name: dashboards-v4-advanced
          configMap:
            name: grafana-dashboards-v4-advanced
        - name: data
          {{- if .Values.grafana.persistence.enabled }}
          persistentVolumeClaim:
            claimName: grafana-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
---
{{- if .Values.grafana.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.grafana.persistence.storageClass }}
  storageClassName: {{ .Values.grafana.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.grafana.persistence.size }}
{{- end }}
{{- if not .Values.externalSecrets.enabled }}
---
# Local/Dev 환경용: values에서 직접 Secret 생성
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
type: Opaque
data:
  password: {{ .Values.grafana.admin.password | b64enc | quote }}
{{- end }}
{{- end }}
