{{- if .Values.redisExporter.enabled }}
# =============================================================================
# Redis Exporter for Prometheus
# =============================================================================
# Collects Redis metrics from external Redis server

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    app: redis-exporter
    app.kubernetes.io/name: redis-exporter
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.redisExporter.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: redis-exporter
          image: "{{ .Values.redisExporter.image.repository }}:{{ .Values.redisExporter.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.redisExporter.service.port }}
              name: metrics
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: "redis://{{ .Values.redisExporter.config.host }}:{{ .Values.redisExporter.config.port }}"
            {{- if .Values.shared.secrets.REDIS_PASSWORD }}
            - name: REDIS_PASSWORD
              value: "{{ .Values.shared.secrets.REDIS_PASSWORD }}"
            {{- end }}
          resources:
            {{- toYaml .Values.redisExporter.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    app: redis-exporter
    app.kubernetes.io/name: redis-exporter
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redisExporter.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: redis-exporter
{{- end }}
