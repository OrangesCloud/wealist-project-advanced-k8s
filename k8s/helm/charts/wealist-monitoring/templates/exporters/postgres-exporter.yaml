{{- if .Values.postgresExporter.enabled }}
# =============================================================================
# PostgreSQL Exporter for Prometheus
# =============================================================================
# Collects PostgreSQL metrics from external database

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    app: postgres-exporter
    app.kubernetes.io/name: postgres-exporter
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.postgresExporter.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: postgres-exporter
          image: "{{ .Values.postgresExporter.image.repository }}:{{ .Values.postgresExporter.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.postgresExporter.service.port }}
              name: metrics
              protocol: TCP
          env:
            {{- if .Values.externalSecrets.enabled }}
            # Production: K8s Secret에서 DB 접속 정보 가져옴
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: wealist-shared-secret
                  key: DB_HOST
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wealist-shared-secret
                  key: DB_PASSWORD
            - name: DATA_SOURCE_NAME
              value: "postgresql://{{ .Values.postgresExporter.config.user }}:$(DB_PASSWORD)@$(DB_HOST):{{ .Values.postgresExporter.config.port }}/{{ .Values.postgresExporter.config.database }}?sslmode={{ .Values.postgresExporter.config.sslmode }}"
            {{- else }}
            # Local/Dev: values에서 직접 가져옴
            - name: DATA_SOURCE_NAME
              value: "postgresql://{{ .Values.postgresExporter.config.user }}:{{ .Values.shared.secrets.DB_PASSWORD | default "postgres" }}@{{ .Values.postgresExporter.config.host }}:{{ .Values.postgresExporter.config.port }}/{{ .Values.postgresExporter.config.database }}?sslmode={{ .Values.postgresExporter.config.sslmode }}"
            {{- end }}
          resources:
            {{- toYaml .Values.postgresExporter.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: {{ .Values.global.namespace }}
  labels:
    app: postgres-exporter
    app.kubernetes.io/name: postgres-exporter
    app.kubernetes.io/component: monitoring
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgresExporter.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: postgres-exporter
{{- end }}
