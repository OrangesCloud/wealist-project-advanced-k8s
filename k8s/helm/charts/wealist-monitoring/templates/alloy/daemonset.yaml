{{- if .Values.alloy.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alloy
  namespace: {{ .Values.global.namespace }}
  labels:
    app: alloy
    app.kubernetes.io/name: alloy
    app.kubernetes.io/component: log-collector
spec:
  selector:
    matchLabels:
      app: alloy
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: alloy
        app.kubernetes.io/name: alloy
      annotations:
        # Sidecar 모드 제외 - 노드 레벨 로그 수집
        sidecar.istio.io/inject: "false"
        checksum/config: {{ include (print $.Template.BasePath "/alloy/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: alloy
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: alloy
          image: "{{ .Values.alloy.image.repository }}:{{ .Values.alloy.image.tag }}"
          imagePullPolicy: {{ .Values.alloy.image.pullPolicy | default "IfNotPresent" }}
          args:
            - run
            - /etc/alloy/config.alloy
            - --storage.path=/tmp/alloy
            - --server.http.listen-addr=0.0.0.0:12345
          ports:
            - name: http-metrics
              containerPort: 12345
              protocol: TCP
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            {{- toYaml .Values.alloy.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - DAC_READ_SEARCH
            readOnlyRootFilesystem: true
            runAsUser: 0  # Root needed for log access
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: run
              mountPath: /run/alloy
            - name: tmp
              mountPath: /tmp/alloy
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http-metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http-metrics
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: alloy-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
{{- end }}
