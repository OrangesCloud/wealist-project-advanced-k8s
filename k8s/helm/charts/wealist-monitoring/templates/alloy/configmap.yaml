{{- if .Values.alloy.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: alloy
data:
  config.alloy: |
    // Alloy Configuration for Kubernetes Log Collection
    // Replaces Promtail with native Grafana Alloy

    // =============================================================================
    // Discovery: Kubernetes Pods
    // =============================================================================
    discovery.kubernetes "pods" {
      role = "pod"
      namespaces {
        names = ["{{ .Values.global.namespace }}"]
      }
    }

    // =============================================================================
    // Relabeling: Extract Pod Metadata
    // =============================================================================
    discovery.relabel "pods" {
      targets = discovery.kubernetes.pods.targets

      // Keep only running pods
      rule {
        source_labels = ["__meta_kubernetes_pod_phase"]
        regex         = "Pending|Succeeded|Failed|Unknown"
        action        = "drop"
      }

      // Extract namespace
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Extract pod name
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Extract container name
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      // Extract app label
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        target_label  = "app"
      }

      // Extract node name
      rule {
        source_labels = ["__meta_kubernetes_pod_node_name"]
        target_label  = "node"
      }

      // Set log file path
      rule {
        source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
        separator     = "/"
        target_label  = "__path__"
        replacement   = "/var/log/pods/*$1/*.log"
      }
    }

    // =============================================================================
    // Log Source: Local Files (Container Logs)
    // =============================================================================
    local.file_match "pods" {
      path_targets = discovery.relabel.pods.output
    }

    loki.source.file "pods" {
      targets    = local.file_match.pods.targets
      forward_to = [loki.process.pods.receiver]
    }

    // =============================================================================
    // Log Processing: Parse and Transform
    // =============================================================================
    loki.process "pods" {
      forward_to = [loki.write.default.receiver]

      // Parse JSON logs if present
      stage.json {
        expressions = {
          level   = "level",
          msg     = "msg",
          time    = "time",
          caller  = "caller",
        }
      }

      // Extract log level
      stage.labels {
        values = {
          level = "",
        }
      }

      // Add static labels
      stage.static_labels {
        values = {
          cluster = "{{ .Values.global.environment | default "production" }}",
        }
      }
    }

    // =============================================================================
    // Loki Writer: Send to Loki
    // =============================================================================
    loki.write "default" {
      endpoint {
        url = "http://loki.{{ .Values.global.namespace }}.svc.cluster.local:3100/loki/api/v1/push"
      }
    }

    // =============================================================================
    // Self-Monitoring: Expose Metrics
    // =============================================================================
    prometheus.exporter.self "alloy" {}

    prometheus.scrape "alloy" {
      targets    = prometheus.exporter.self.alloy.targets
      forward_to = [prometheus.remote_write.default.receiver]
    }

    prometheus.remote_write "default" {
      endpoint {
        url = "http://prometheus.{{ .Values.global.namespace }}.svc.cluster.local:9090/api/v1/write"
      }
    }
{{- end }}
