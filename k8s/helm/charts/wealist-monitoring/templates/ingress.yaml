{{- if .Values.monitoringIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    app: monitoring
    app.kubernetes.io/name: monitoring-ingress
    app.kubernetes.io/component: monitoring
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- with .Values.monitoringIngress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.monitoringIngress.className | default "nginx" }}
  {{- if .Values.monitoringIngress.tls }}
  tls:
    {{- range .Values.monitoringIngress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.monitoringIngress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Grafana - Dashboard visualization
          {{- if $.Values.grafana.enabled }}
          - path: /monitoring/grafana(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: grafana
                port:
                  number: {{ $.Values.grafana.service.port }}
          {{- end }}

          # Prometheus - Metrics query
          {{- if $.Values.prometheus.enabled }}
          - path: /monitoring/prometheus(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: prometheus
                port:
                  number: {{ $.Values.prometheus.service.port }}
          {{- end }}

          # Loki - Log query (optional, usually accessed via Grafana)
          {{- if $.Values.loki.enabled }}
          - path: /monitoring/loki(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: loki
                port:
                  number: {{ $.Values.loki.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
