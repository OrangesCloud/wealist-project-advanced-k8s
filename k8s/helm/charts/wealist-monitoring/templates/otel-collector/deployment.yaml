{{- if .Values.otelCollector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: {{ .Values.global.namespace }}
  labels:
    app: otel-collector
spec:
  replicas: {{ .Values.otelCollector.replicas }}
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
      annotations:
        # Sidecar 모드 제외 - 모니터링 인프라는 mesh 외부에서 동작
        sidecar.istio.io/inject: "false"
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.otelCollector.service.metricsPort }}"
    spec:
      serviceAccountName: otel-collector
      containers:
        - name: collector
          image: {{ .Values.otelCollector.image.repository }}:{{ .Values.otelCollector.image.tag }}
          imagePullPolicy: {{ .Values.otelCollector.image.pullPolicy }}
          args:
            - --config=/etc/otel/config.yaml
          ports:
            - name: otlp-grpc
              containerPort: {{ .Values.otelCollector.service.otlpGrpcPort }}
              protocol: TCP
            - name: otlp-http
              containerPort: {{ .Values.otelCollector.service.otlpHttpPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.otelCollector.service.metricsPort }}
              protocol: TCP
            - name: health
              containerPort: 13133
              protocol: TCP
          resources:
            {{- toYaml .Values.otelCollector.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/otel
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
{{- end }}
