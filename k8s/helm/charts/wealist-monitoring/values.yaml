# =============================================================================
# weAlist Monitoring Stack - Default Values
# =============================================================================
# Prometheus, Grafana, Loki, Promtail 기반 모니터링 스택
#
# 환경별 설정은 values-develop-registry-local.yaml 등에서 오버라이드

# Global settings
global:
  namespace: wealist

# =============================================================================
# Prometheus - Metrics Collection
# =============================================================================
prometheus:
  enabled: true

  image:
    repository: prom/prometheus
    tag: "v2.48.0"
    pullPolicy: IfNotPresent

  replicas: 1

  service:
    type: ClusterIP
    port: 9090

  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  config:
    scrapeInterval: 15s
    evaluationInterval: 15s
    retentionTime: 7d

  # 스크래핑 대상 서비스들
  scrapeTargets:
    # Go Services
    userService:
      enabled: true
      host: user-service
      port: 8081
      path: /metrics
    boardService:
      enabled: true
      host: board-service
      port: 8000
      path: /metrics
    chatService:
      enabled: true
      host: chat-service
      port: 8001
      path: /metrics
    notiService:
      enabled: true
      host: noti-service
      port: 8002
      path: /metrics
    storageService:
      enabled: true
      host: storage-service
      port: 8003
      path: /metrics
    videoService:
      enabled: true
      host: video-service
      port: 8004
      path: /metrics
    # Spring Boot Service
    authService:
      enabled: true
      host: auth-service
      port: 8080
      path: /actuator/prometheus

# =============================================================================
# Loki - Log Aggregation
# =============================================================================
loki:
  enabled: true

  image:
    repository: grafana/loki
    tag: "2.9.2"
    pullPolicy: IfNotPresent

  replicas: 1

  service:
    type: ClusterIP
    port: 3100

  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi

  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  config:
    retentionPeriod: 168h  # 7 days
    ingestionRateMB: 10
    ingestionBurstSizeMB: 20

# =============================================================================
# Promtail - Log Collector
# =============================================================================
promtail:
  enabled: true

  image:
    repository: grafana/promtail
    tag: "2.9.2"
    pullPolicy: IfNotPresent

  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "100m"

  config:
    # Loki endpoint
    lokiUrl: http://loki:3100/loki/api/v1/push

# =============================================================================
# Grafana - Visualization Dashboard
# =============================================================================
grafana:
  enabled: true

  image:
    repository: grafana/grafana
    tag: "10.2.2"
    pullPolicy: IfNotPresent

  replicas: 1

  service:
    type: ClusterIP
    port: 3000
    # NodePort for local access (Kind)
    nodePort: 30001

  persistence:
    enabled: true
    storageClass: ""
    size: 5Gi

  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  # Admin credentials
  admin:
    user: admin
    password: admin  # Override in production!

  config:
    allowSignUp: false
    # Sub-path configuration (for Ingress access via /monitoring/grafana)
    rootUrl: "http://localhost:3000"
    serveFromSubPath: "false"

# =============================================================================
# Monitoring Ingress - External Access via domain/monitoring/*
# =============================================================================
# Note: Named 'monitoringIngress' to avoid conflict with infrastructure 'ingress'
monitoringIngress:
  enabled: false  # Enable in environments with Ingress controller
  className: nginx
  annotations: {}
  hosts: []
  # - host: dev.wealist.co.kr
  tls: []

# =============================================================================
# PostgreSQL Exporter - External PostgreSQL Metrics
# =============================================================================
postgresExporter:
  enabled: false  # Enable in environments with external PostgreSQL

  image:
    repository: prometheuscommunity/postgres-exporter
    tag: v0.15.0

  service:
    port: 9187

  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

  # Connection to external PostgreSQL
  config:
    host: "172.18.0.1"
    port: 5432
    user: "postgres"
    database: "postgres"
    sslmode: "disable"

# =============================================================================
# Redis Exporter - External Redis Metrics
# =============================================================================
redisExporter:
  enabled: false  # Enable in environments with external Redis

  image:
    repository: oliver006/redis_exporter
    tag: v1.55.0

  service:
    port: 9121

  resources:
    requests:
      memory: "32Mi"
      cpu: "25m"
    limits:
      memory: "64Mi"
      cpu: "50m"

  # Connection to external Redis
  config:
    host: "172.18.0.1"
    port: 6379

# =============================================================================
# Shared Secrets (for exporters)
# =============================================================================
shared:
  secrets:
    DB_PASSWORD: ""
    REDIS_PASSWORD: ""
