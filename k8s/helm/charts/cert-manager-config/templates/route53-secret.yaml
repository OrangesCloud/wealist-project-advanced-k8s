{{/*
Optional: Create Route53 credentials secret via Helm
WARNING: Not recommended for production - secret-access-key should be managed manually
*/}}
{{- if and .Values.certManager.enabled .Values.certManager.route53Secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cert-manager-config.route53SecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cert-manager-config.labels" . | nindent 4 }}
type: Opaque
data:
  # secretAccessKey from values (base64 encoded)
  secret-access-key: {{ .Values.certManager.route53Secret.secretAccessKey | b64enc }}
{{- end }}
