apiVersion: v2
name: cert-manager-config
description: Certificate management configuration for weAlist with cert-manager and Let's Encrypt
type: application
version: 1.0.0
appVersion: "1.16.2"

# cert-manager as subchart dependency
# Condition: only install if certManager.enabled AND certManager.installCertManager
dependencies:
  - name: cert-manager
    version: "v1.16.2"
    repository: "https://charts.jetstack.io"
    condition: certManager.enabled
