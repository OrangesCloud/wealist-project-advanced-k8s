{{- if .Values.kiali.enabled }}
# Kiali ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: kiali
  namespace: {{ .Values.namespace }}
  labels:
    app: kiali
    {{- include "istio-addons.labels" . | nindent 4 }}
data:
  config.yaml: |
    auth:
      strategy: {{ .Values.kiali.auth.strategy }}
    deployment:
      cluster_wide_access: true
    istio_namespace: {{ .Values.namespace }}
    # Kubernetes Gateway API 설정
    kubernetes:
      gateway_api_classes:
        - class_name: istio
          name: Istio Gateway
    kiali_feature_flags:
      clustering:
        autodetect_secrets:
          enabled: true
    external_services:
      prometheus:
        # wealist-monitoring의 Prometheus (cross-namespace, routePrefix 포함)
        {{- $monitoringNs := .Values.monitoringNamespace | default .Values.global.namespace | default "wealist-dev" }}
        url: http://prometheus.{{ $monitoringNs }}:9090/api/monitoring/prometheus
      {{- if .Values.kiali.grafana.enabled }}
      grafana:
        enabled: true
        # wealist-monitoring의 Grafana (cross-namespace)
        url: http://grafana.{{ $monitoringNs }}:3000
        in_cluster_url: http://grafana.{{ $monitoringNs }}:3000
      {{- end }}
      {{- if .Values.kiali.tracing.enabled }}
      tracing:
        enabled: true
        url: {{ .Values.kiali.tracing.url }}
        in_cluster_url: {{ .Values.kiali.tracing.url }}
      {{- end }}
    server:
      port: 20001
      # Sub-path for Gateway access via /api/monitoring/kiali
      web_root: /api/monitoring/kiali
---
# Kiali Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiali
  namespace: {{ .Values.namespace }}
  labels:
    app: kiali
    {{- include "istio-addons.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kiali
  template:
    metadata:
      labels:
        app: kiali
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: kiali
      containers:
      - name: kiali
        image: "{{ .Values.kiali.image.repository }}:{{ .Values.kiali.image.tag }}"
        command:
        - /opt/kiali/kiali
        - -config
        - /kiali-configuration/config.yaml
        ports:
        - containerPort: 20001
          name: api-port
        - containerPort: 9090
          name: http-metrics
        env:
        - name: ACTIVE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LOG_LEVEL
          value: info
        - name: LOG_FORMAT
          value: text
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: kiali-configuration
          mountPath: /kiali-configuration
        livenessProbe:
          httpGet:
            path: /api/monitoring/kiali/healthz
            port: api-port
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/monitoring/kiali/healthz
            port: api-port
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 30
      volumes:
      - name: kiali-configuration
        configMap:
          name: kiali
---
# Kiali Service
apiVersion: v1
kind: Service
metadata:
  name: kiali
  namespace: {{ .Values.namespace }}
  labels:
    app: kiali
    {{- include "istio-addons.labels" . | nindent 4 }}
spec:
  selector:
    app: kiali
  ports:
  - name: http
    port: {{ .Values.kiali.service.port }}
    targetPort: 20001
  - name: http-metrics
    port: 9090
    targetPort: 9090
---
# Kiali ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiali
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "istio-addons.labels" . | nindent 4 }}
---
# Kiali ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kiali
  labels:
    {{- include "istio-addons.labels" . | nindent 4 }}
rules:
# Core API 리소스
- apiGroups: [""]
  resources:
  - configmaps
  - endpoints
  - pods
  - pods/log
  - pods/proxy
  - pods/portforward
  - namespaces
  - nodes
  - secrets
  - services
  - replicationcontrollers
  verbs: ["get", "list", "watch", "create"]
# Apps 리소스
- apiGroups: ["extensions", "apps"]
  resources:
  - daemonsets
  - deployments
  - deployments/scale
  - replicasets
  - statefulsets
  verbs: ["get", "list", "watch"]
# Batch 리소스
- apiGroups: ["batch"]
  resources:
  - cronjobs
  - jobs
  verbs: ["get", "list", "watch"]
# Istio 및 Gateway API 리소스
- apiGroups: ["networking.istio.io", "security.istio.io", "extensions.istio.io", "telemetry.istio.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "delete", "patch"]
# Gateway API 리소스
- apiGroups: ["gateway.networking.k8s.io"]
  resources:
  - gateways
  - gatewayclasses
  - httproutes
  - grpcroutes
  - tcproutes
  - tlsroutes
  - udproutes
  - referencegrants
  verbs: ["get", "list", "watch", "create", "delete", "patch"]
# Pod exec 권한 (디버깅용)
- apiGroups: [""]
  resources:
  - pods/exec
  verbs: ["create"]
# 인증 관련
- apiGroups: ["authentication.k8s.io"]
  resources:
  - tokenreviews
  verbs: ["create"]
# OpenShift 호환성 (선택적)
- apiGroups: ["apps.openshift.io"]
  resources:
  - deploymentconfigs
  verbs: ["get", "list", "watch"]
- apiGroups: ["project.openshift.io"]
  resources:
  - projects
  verbs: ["get"]
- apiGroups: ["route.openshift.io"]
  resources:
  - routes
  verbs: ["get"]
---
# Kiali ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kiali
  labels:
    {{- include "istio-addons.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kiali
subjects:
- kind: ServiceAccount
  name: kiali
  namespace: {{ .Values.namespace }}
{{- end }}
