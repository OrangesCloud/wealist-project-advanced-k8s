{{- if .Values.jaeger.enabled }}
# Jaeger Deployment (All-in-One for dev/test)
{{- if .Values.jaeger.allInOne }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: {{ .Values.namespace }}
  labels:
    app: jaeger
    {{- include "istio-addons.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        sidecar.istio.io/inject: "false"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
    spec:
      containers:
      - name: jaeger
        image: "{{ .Values.jaeger.image.repository }}:{{ .Values.jaeger.image.tag }}"
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        - name: MEMORY_MAX_TRACES
          value: "10000"
        # Sub-path for Gateway access via /monitoring/jaeger
        - name: QUERY_BASE_PATH
          value: "/monitoring/jaeger"
        ports:
        - containerPort: 5775
          protocol: UDP
          name: zk-compact-trft
        - containerPort: 5778
          name: config-rest
        - containerPort: 6831
          protocol: UDP
          name: jg-compact-trft
        - containerPort: 6832
          protocol: UDP
          name: jg-binary-trft
        - containerPort: 9411
          name: zipkin
        - containerPort: 14250
          name: grpc
        - containerPort: 14268
          name: jaeger-col
        - containerPort: 14269
          name: admin-http
        - containerPort: 16685
          name: grpc-query
        - containerPort: 16686
          name: query-http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 5
{{- end }}
---
# Jaeger Service
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: {{ .Values.namespace }}
  labels:
    app: jaeger
    {{- include "istio-addons.labels" . | nindent 4 }}
spec:
  selector:
    app: jaeger
  ports:
  - name: jaeger-collector-tchannel
    port: 14267
    targetPort: 14267
  - name: jaeger-collector-http
    port: {{ .Values.jaeger.service.collector.port }}
    targetPort: 14268
  - name: jaeger-collector-grpc
    port: 14250
    targetPort: 14250
  - name: zipkin
    port: {{ .Values.jaeger.service.zipkin.port }}
    targetPort: 9411
---
# Jaeger Query Service
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: {{ .Values.namespace }}
  labels:
    app: jaeger
    {{- include "istio-addons.labels" . | nindent 4 }}
spec:
  selector:
    app: jaeger
  ports:
  - name: query-http
    port: {{ .Values.jaeger.service.query.port }}
    targetPort: 16686
  - name: query-grpc
    port: 16685
    targetPort: 16685
---
# Tracing Service (for Istio integration)
apiVersion: v1
kind: Service
metadata:
  name: tracing
  namespace: {{ .Values.namespace }}
  labels:
    app: jaeger
    {{- include "istio-addons.labels" . | nindent 4 }}
spec:
  selector:
    app: jaeger
  ports:
  - name: http-query
    port: 80
    targetPort: 16686
---
# Zipkin Service (for Istio integration)
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: {{ .Values.namespace }}
  labels:
    app: jaeger
    {{- include "istio-addons.labels" . | nindent 4 }}
spec:
  selector:
    app: jaeger
  ports:
  - name: http-zipkin
    port: 9411
    targetPort: 9411
{{- end }}
