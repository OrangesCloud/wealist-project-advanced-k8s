apiVersion: v1
kind: Service
metadata:
  name: livekit
  labels:
    app: livekit
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.rtcPort }}
      targetPort: rtc
      protocol: TCP
      name: rtc
  selector:
    app: livekit
