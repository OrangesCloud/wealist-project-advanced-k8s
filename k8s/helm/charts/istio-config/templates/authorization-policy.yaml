{{- if and .Values.enabled .Values.authorizationPolicy.enabled }}
{{- $namespace := include "istio-config.namespace" . }}

{{- if .Values.authorizationPolicy.denyAll }}
# =============================================================================
# Zero Trust Mode (denyAll: true)
# =============================================================================
# - 기본 정책: 모든 트래픽 거부
# - 명시적 ALLOW 정책만 허용
# - dev/staging/prod 환경에서 사용

# Default deny all policy - Zero Trust baseline
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  {}  # Empty spec = deny all

# Allow traffic from Istio Ingress Gateway to all services
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-from-gateway
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"

# Health check policy - allow Kubernetes probes (kubelet doesn't have SPIFFE identity)
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-health-checks
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - to:
    - operation:
        paths: ["/health/*", "/actuator/health/*", "/healthz", "/ready", "/live"]

# Allow internal mesh traffic (service-to-service within namespace)
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-mesh-internal
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces:
        - "{{ $namespace }}"

# Allow Prometheus scraping
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/{{ $namespace }}/sa/prometheus"
  - to:
    - operation:
        paths: ["/metrics", "/actuator/prometheus"]

{{- if and .Values.serviceAuthorization .Values.serviceAuthorization.enabled }}
# ============================================================================
# Service-to-Service Authorization Policies (Sidecar Mode)
# Uses 'selector' to apply policy directly to pod's sidecar
# ============================================================================
{{- range $serviceName, $serviceConfig := .Values.serviceAuthorization.rules }}
{{- if $serviceConfig.allowedCallers }}
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: {{ $serviceName }}-authz-policy
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" $ | nindent 4 }}
  annotations:
    description: "Service-to-service access control for {{ $serviceName }} (Sidecar)"
spec:
  selector:
    matchLabels:
      app: {{ $serviceName }}
  action: ALLOW
  rules:
  # Allow from external (Gateway handles external traffic)
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
  # Allow from specific internal services
  - from:
    - source:
        principals:
        {{- range $serviceConfig.allowedCallers }}
        - "cluster.local/ns/{{ $namespace }}/sa/{{ . }}"
        {{- end }}
{{- end }}
{{- end }}
{{- end }}

{{- else }}
# =============================================================================
# Permissive Mode (denyAll: false)
# =============================================================================
# - 기본 정책: 모든 트래픽 허용
# - AuthorizationPolicy 생성하지 않음
# - localhost 개발 환경에서 사용
# =============================================================================
# No AuthorizationPolicy created - all traffic allowed by default
{{- end }}
{{- end }}
