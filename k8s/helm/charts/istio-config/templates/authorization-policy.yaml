{{- if and .Values.enabled .Values.authorizationPolicy.enabled }}
{{- $namespace := include "istio-config.namespace" . }}

{{- if .Values.authorizationPolicy.denyAll }}
# Default deny all policy - Zero Trust baseline
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  {}  # Empty spec = deny all
{{- end }}

# Allow traffic from Istio Ingress Gateway to all services
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-from-gateway
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"

# Health check policy - allow Kubernetes probes
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-health-checks
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - to:
    - operation:
        paths: ["/health/*", "/actuator/health/*", "/healthz", "/ready", "/live"]

# Auth Service - central authentication, accepts from all internal services
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-service-policy
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: auth-service
  action: ALLOW
  rules:
  # From gateway (OAuth flows, login)
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
  # From any internal service (token validation)
  - from:
    - source:
        namespaces:
        - {{ $namespace }}
    to:
    - operation:
        methods: ["POST", "GET"]
        paths: ["/api/auth/*", "/actuator/health/*", "/oauth2/*", "/login/oauth2/*"]

# User Service - workspace/user management, called by many services
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: user-service-policy
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: user-service
  action: ALLOW
  rules:
  # From gateway
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
  # From any internal service (workspace validation, user lookup)
  - from:
    - source:
        namespaces:
        - {{ $namespace }}
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/*", "/internal/*", "/health/*"]

# Board Service - project/task management
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: board-service-policy
  namespace: {{ $namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: board-service
  action: ALLOW
  rules:
  # From gateway (user requests)
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
  # From specific internal services
  - from:
    - source:
        principals:
        - "cluster.local/ns/{{ $namespace }}/sa/default"
    to:
    - operation:
        paths: ["/api/*", "/internal/*", "/health/*"]

