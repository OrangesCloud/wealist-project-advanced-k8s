{{- if and .Values.istio.enabled .Values.istio.authorizationPolicy.enabled }}
{{- if .Values.istio.authorizationPolicy.denyAll }}
# Zero Trust: 기본 거부 정책
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  {}  # 빈 spec = 모든 트래픽 거부
---
# Istio Gateway에서 오는 트래픽 허용
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-from-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["istio-system"]
{{- if .Values.istio.authorizationPolicy.allowSameNamespace }}
---
# 같은 네임스페이스 내 서비스 간 통신 허용 (localhost 전용)
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-same-namespace
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["{{ .Values.global.namespace }}"]
{{- end }}
{{- else }}
# 개발 환경: 모든 트래픽 허용
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-all
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
    - {}
{{- end }}
{{- end }}
