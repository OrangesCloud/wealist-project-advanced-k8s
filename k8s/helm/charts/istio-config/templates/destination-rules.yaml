{{- if and .Values.istio.enabled .Values.istio.destinationRules.enabled }}
{{- range .Values.istio.services }}
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .name }}-dr
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "istio-config.labels" $ | nindent 4 }}
spec:
  host: {{ .name }}
  trafficPolicy:
    {{- /* Sidecar 모드에서는 mTLS 명시적 설정 필요 */}}
    {{- if $.Values.istio.mtls.enabled }}
    tls:
      mode: ISTIO_MUTUAL
    {{- end }}
    {{- if $.Values.istio.destinationRules.loadBalancer }}
    loadBalancer:
      simple: {{ $.Values.istio.destinationRules.loadBalancer.simple }}
    {{- end }}
    connectionPool:
      tcp:
        maxConnections: {{ $.Values.istio.destinationRules.connectionPool.tcp.maxConnections }}
        {{- if $.Values.istio.destinationRules.connectionPool.tcp.connectTimeout }}
        connectTimeout: {{ $.Values.istio.destinationRules.connectionPool.tcp.connectTimeout }}
        {{- end }}
      http:
        h2UpgradePolicy: {{ $.Values.istio.destinationRules.connectionPool.http.h2UpgradePolicy }}
        http1MaxPendingRequests: {{ $.Values.istio.destinationRules.connectionPool.http.http1MaxPendingRequests }}
        http2MaxRequests: {{ $.Values.istio.destinationRules.connectionPool.http.http2MaxRequests }}
        {{- if $.Values.istio.destinationRules.connectionPool.http.maxRequestsPerConnection }}
        maxRequestsPerConnection: {{ $.Values.istio.destinationRules.connectionPool.http.maxRequestsPerConnection }}
        {{- end }}
        {{- if $.Values.istio.destinationRules.connectionPool.http.maxRetries }}
        maxRetries: {{ $.Values.istio.destinationRules.connectionPool.http.maxRetries }}
        {{- end }}
    outlierDetection:
      consecutive5xxErrors: {{ $.Values.istio.destinationRules.outlierDetection.consecutive5xxErrors }}
      {{- if $.Values.istio.destinationRules.outlierDetection.consecutiveGatewayErrors }}
      consecutiveGatewayErrors: {{ $.Values.istio.destinationRules.outlierDetection.consecutiveGatewayErrors }}
      {{- end }}
      interval: {{ $.Values.istio.destinationRules.outlierDetection.interval }}
      baseEjectionTime: {{ $.Values.istio.destinationRules.outlierDetection.baseEjectionTime }}
      maxEjectionPercent: {{ $.Values.istio.destinationRules.outlierDetection.maxEjectionPercent }}
      {{- if $.Values.istio.destinationRules.outlierDetection.minHealthPercent }}
      minHealthPercent: {{ $.Values.istio.destinationRules.outlierDetection.minHealthPercent }}
      {{- end }}
  {{- /* Canary deployment subsets for VirtualService weight-based routing */}}
  {{- /* Support both root-level (values.yaml) and istio-scoped (env files) virtualService config */}}
  {{- $vsEnabled := or (and $.Values.virtualService $.Values.virtualService.enabled) (and $.Values.istio.virtualService $.Values.istio.virtualService.enabled) }}
  {{- $canaryEnabled := or (and $.Values.virtualService $.Values.virtualService.canary $.Values.virtualService.canary.enabled) (and $.Values.istio.virtualService $.Values.istio.virtualService.canary $.Values.istio.virtualService.canary.enabled) }}
  {{- if and $vsEnabled $canaryEnabled }}
  subsets:
  - name: stable
    labels:
      version: stable
  - name: canary
    labels:
      version: canary
  {{- end }}
{{- end }}
{{- end }}
