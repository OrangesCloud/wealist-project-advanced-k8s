# =============================================================================
# Dev Environment Secrets (All Services)
# =============================================================================
# Dev 환경 전용 시크릿 (하드코딩)
# Prod 환경에서는 Vault/External Secrets Operator로 동일한 이름의 Secret 생성

apiVersion: v1
kind: Secret
metadata:
  name: wealist-secrets
  labels:
    app.kubernetes.io/name: wealist
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # ===========================================================================
  # JWT & Auth (모든 서비스 공통)
  # ===========================================================================
  JWT_SECRET: "local-dev-jwt-secret-key-must-be-at-least-64-characters-long-for-hs512-algorithm"
  SECRET_KEY: "local-dev-jwt-secret-key-must-be-at-least-64-characters-long-for-hs512-algorithm"

  # ===========================================================================
  # Database - Postgres Admin
  # ===========================================================================
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"

  # ===========================================================================
  # Database - Service Users
  # ===========================================================================
  # User Service
  USER_DB_USER: "user_service"
  USER_DB_PASSWORD: "user_service_password"
  USER_DB_NAME: "wealist_user_db"

  # Board Service
  BOARD_DB_USER: "board_service"
  BOARD_DB_PASSWORD: "board_service_password"
  BOARD_DB_NAME: "wealist_board_db"

  # Chat Service
  CHAT_DB_USER: "chat_service"
  CHAT_DB_PASSWORD: "chat_service_password"
  CHAT_DB_NAME: "wealist_chat_db"

  # Noti Service
  NOTI_DB_USER: "noti_service"
  NOTI_DB_PASSWORD: "noti_service_password"
  NOTI_DB_NAME: "wealist_noti_db"

  # Storage Service
  STORAGE_DB_USER: "storage_service"
  STORAGE_DB_PASSWORD: "storage_service_password"
  STORAGE_DB_NAME: "wealist_storage_db"

  # Video Service
  VIDEO_DB_USER: "video_service"
  VIDEO_DB_PASSWORD: "video_service_password"
  VIDEO_DB_NAME: "wealist_video_db"

  # ===========================================================================
  # Redis
  # ===========================================================================
  REDIS_HOST: "redis"
  REDIS_PASSWORD: ""

  # ===========================================================================
  # MinIO / S3
  # ===========================================================================
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  S3_BUCKET: "wealist-files"
  S3_REGION: "ap-northeast-2"
  S3_ENDPOINT: "http://minio:9000"
  S3_PUBLIC_ENDPOINT: "http://localhost:9000"

  # ===========================================================================
  # LiveKit (Video Service)
  # ===========================================================================
  LIVEKIT_API_KEY: "devkey"
  LIVEKIT_API_SECRET: "secret"

  # ===========================================================================
  # OAuth (Auth Service)
  # ===========================================================================
  GOOGLE_CLIENT_ID: "640996696843-gtht74dpnn9c4u7mb6k5craur1vojgbk.apps.googleusercontent.com"
  GOOGLE_CLIENT_SECRET: "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"

  # ===========================================================================
  # Internal API Key (서비스 간 통신)
  # ===========================================================================
  INTERNAL_API_KEY: "local-dev-internal-api-key"
