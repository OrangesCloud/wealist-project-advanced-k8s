apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-setup-test
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
spec:
  project: default
  source:
    repoURL: https://kyverno.github.io/kyverno/
    chart: kyverno
    targetRevision: 3.6.1
    helm:
      values: |
        config: 
          resourceFilters: # 중요: kube-system 등 핵심 네임스페이스 제외 설정 확인
            - "[*/*,kube-system,*]"
            - "[*/*,kyverno,*]"
        admissionController:
          replicas: 1 # 비용 최적화 (3→1, 2026-01-07)
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi

        backgroundController:
          replicas: 1 # 비용 최적화 (2→1)

        cleanupController:
          replicas: 1 # 비용 최적화 (2→1)

        reportsController:
          replicas: 1 # 비용 최적화 (2→1)
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
