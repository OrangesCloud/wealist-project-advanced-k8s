# =============================================================================
# ReferenceGrant - Allow HTTPRoute to access ArgoCD
# =============================================================================
# HTTPRoute in wealist-staging can reference argocd-server in argocd namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-httproute-to-argocd
  namespace: argocd
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: wealist-localhost
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: wealist-dev
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: wealist-staging
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: wealist-prod
  to:
    - group: ""
      kind: Service
