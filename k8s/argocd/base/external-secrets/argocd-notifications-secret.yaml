# =============================================================================
# ExternalSecret - ArgoCD Notifications Discord Webhook
# =============================================================================
# argocd namespace에 생성되어 argocd-notifications-cm에서 참조
# Note: 이 ExternalSecret은 ESO가 준비된 후 (sync-wave 1)에 생성됨

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore

  target:
    name: argocd-notifications-secret
    creationPolicy: Owner

  data:
    - secretKey: discord-webhook-url
      remoteRef:
        key: "wealist/prod/notifications/discord"
        property: webhook_url
