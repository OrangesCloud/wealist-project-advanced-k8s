apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-staging
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: wealist-staging
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-staging
    path: k8s/helm/charts/frontend
    helm:
      valueFiles:
        - values.yaml
        - ../../environments/base.yaml
        - ../../environments/staging.yaml
      parameters:
        - name: global.imageRegistry
          value: "290008131187.dkr.ecr.ap-northeast-2.amazonaws.com"
        - name: image.repository
          value: "frontend"
        - name: image.tag
          value: "dev-latest"
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
