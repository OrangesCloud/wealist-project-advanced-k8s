# k8s/argocd/apps/staging/project.yaml
# Staging 환경용 AppProject
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: wealist-staging
  namespace: argocd
spec:
  description: Wealist Staging Environment
  sourceRepos:
    - "https://github.com/OrangesCloud/wealist-project-advanced-k8s.git"
    - "https://github.com/OrangesCloud/wealist-project-advanced-k8s.git"
  destinations:
    - namespace: wealist-staging
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: istio-system
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: "rbac.authorization.k8s.io"
      kind: ClusterRole
    - group: "rbac.authorization.k8s.io"
      kind: ClusterRoleBinding
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"