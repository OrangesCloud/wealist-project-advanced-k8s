apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wealist-apps
  namespace: argocd
spec:
  project: wealist
  source:
    repoURL: https://github.com/OrangesCloud/wealist-argo-helm.git
    targetRevision: dev
    path: k8s/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
