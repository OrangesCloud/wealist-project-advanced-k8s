apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wealist-monitoring-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "12"  # Istio 설정 이후에 설치
spec:
  project: wealist-dev
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-dev
    path: k8s/helm/charts/wealist-monitoring
    helm:
      valueFiles:
        - ../../environments/base.yaml
        - ../../environments/dev.yaml
      parameters:
        - name: global.namespace
          value: wealist-dev
        # External DB Host (WSL/Kind: 172.17.0.1 Docker bridge gateway)
        - name: postgresExporter.config.host
          value: "172.17.0.1"
        - name: redisExporter.config.host
          value: "172.17.0.1"
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true