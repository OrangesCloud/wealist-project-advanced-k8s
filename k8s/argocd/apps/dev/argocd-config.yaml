# =============================================================================
# ArgoCD Self-Configuration (Notifications) - Dev
# =============================================================================
# ArgoCD 알림 설정을 GitOps로 관리
# notifications-dev/ 설정 파일들을 자동 감지 및 적용
#
# 이 Application이 없으면:
# - 클러스터 재생성 후 notifications 설정이 사라짐
# - 수동으로 kubectl apply 해야 함
#
# 이 Application이 있으면:
# - Git에서 설정 변경 시 자동 적용
# - 클러스터 재배포해도 자동 복구
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"  # 다른 앱보다 먼저 sync
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-dev
    path: k8s/argocd/notifications-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
