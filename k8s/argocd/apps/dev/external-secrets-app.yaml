# =============================================================================
# External Secrets Operator - Dev
# =============================================================================
# ESO가 AWS Secrets Manager에서 시크릿을 가져와 K8s Secret으로 생성
# Terraform으로 AWS Secrets Manager에 값 저장 → ESO가 자동 동기화
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # 가장 먼저 배포 (infrastructure보다 먼저)
    notifications.argoproj.io/subscribe.on-deployed.webhook: discord
    notifications.argoproj.io/subscribe.on-sync-failed.webhook: discord
    notifications.argoproj.io/subscribe.on-health-degraded.webhook: discord
spec:
  project: wealist-dev
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-dev
    path: k8s/argocd/base/external-secrets/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
