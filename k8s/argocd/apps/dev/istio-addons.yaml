apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wealist-istio-addons-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "11"  # istio-config 이후에 설치
    notifications.argoproj.io/subscribe.on-deployed.webhook: discord
    notifications.argoproj.io/subscribe.on-sync-failed.webhook: discord
    notifications.argoproj.io/subscribe.on-health-degraded.webhook: discord
spec:
  project: wealist-dev
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-dev
    path: k8s/helm/charts/istio-addons
    helm:
      valueFiles:
        - ../../environments/base.yaml
        - ../../environments/dev.yaml
      parameters:
        - name: prometheus.enabled
          value: "false"
        - name: grafana.enabled
          value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true