apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wealist-sealed-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # infrastructure보다 먼저 배포
spec:
  project: wealist
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-dev
    path: k8s/argocd/sealed-secrets/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
