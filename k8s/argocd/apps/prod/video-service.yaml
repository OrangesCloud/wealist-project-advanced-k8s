apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: video-service-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    # Discord 배포 알림 설정 (Production)
    notifications.argoproj.io/subscribe.on-deployed.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.discord: ""
    notifications.argoproj.io/subscribe.on-sync-running.discord: ""
  labels:
    environment: production
    service: video-service
spec:
  project: wealist-prod
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-prod
    path: k8s/helm/charts/video-service
    helm:
      valueFiles:
        - values.yaml
        - ../../environments/base.yaml
        - ../../environments/prod.yaml
      parameters:
        - name: image.repository
          value: "prod/video-service"
        - name: image.tag
          value: "67-84bad8f"
        - name: externalSecrets.enabled
          value: "true"
        # Service-specific config (managed here, not in prod.yaml)
        - name: config.DB_NAME
          value: "video_db"
        # LiveKit Configuration
        # EKS 내부에서는 ClusterIP Service로 연결
        - name: config.LIVEKIT_HOST
          value: "http://livekit-livekit-server:7880"
        # Frontend에서 사용하는 WebSocket URL (외부 도메인)
        - name: config.LIVEKIT_WS_URL
          value: "wss://livekit.wealist.co.kr"
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
