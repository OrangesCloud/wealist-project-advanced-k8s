apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ops-service-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    # Discord 배포 알림 설정 (Production)
    notifications.argoproj.io/subscribe.on-deployed.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.discord: ""
    notifications.argoproj.io/subscribe.on-sync-running.discord: ""
  labels:
    environment: production
    service: ops-service
spec:
  project: wealist-prod
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-prod
    path: k8s/helm/charts/ops-service
    helm:
      valueFiles:
        - values.yaml
        - ../../environments/base.yaml
        - ../../environments/prod.yaml
      parameters:
        - name: image.repository
          value: "prod/ops-service"
        - name: image.tag
          value: "93-5e92cda"
        - name: externalSecrets.enabled
          value: "true"
        - name: config.DB_NAME
          value: "ops_db"
        # ops-service는 Istio RequestAuthentication이 없으므로 직접 JWT 검증
        - name: config.ISTIO_JWT_MODE
          value: "false"
        # Prometheus metrics configuration (route prefix 포함 필수)
        - name: config.PROMETHEUS_URL
          value: "http://prometheus.wealist-prod.svc.cluster.local:9090/api/monitoring/prometheus"
        - name: config.PROMETHEUS_NAMESPACE
          value: "wealist-prod"
        # Database auto-migration (내부 관리 도구이므로 활성화)
        - name: config.DB_AUTO_MIGRATE
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
