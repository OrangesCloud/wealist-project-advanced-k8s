# =============================================================================
# ArgoCD Self-Configuration (Notifications, Health Checks, etc.)
# =============================================================================
# ArgoCD 자체 설정을 GitOps로 관리
# - config/: ArgoCD ConfigMap (health check 등)
# - notifications/: 알림 설정
# - kyverno/: 정책 설정
# - projects/: AppProject 설정
#
# 이 Application이 없으면:
# - terraform destroy + apply 후 설정이 사라짐
# - 수동으로 kubectl apply 해야 함
#
# 이 Application이 있으면:
# - Git에서 설정 변경 시 자동 적용
# - terraform 재배포해도 자동 복구
#
# Health Check 설정:
# - Application, ExternalSecret, ClusterSecretStore 등의 상태를 확인
# - sync-wave가 Healthy 상태까지 대기하도록 설정
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"  # 가장 먼저 sync (health check 설정 포함)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: wealist-prod
  sources:
    # Health check + SSO ConfigMap 설정 (가장 중요)
    - repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
      targetRevision: k8s-deploy-prod
      path: k8s/argocd/config
    # 알림 설정
    # NOTE: ExternalSecrets는 external-secrets-config-prod에서 관리 (중복 방지)
    - repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
      targetRevision: k8s-deploy-prod
      path: k8s/argocd/notifications
    # Kyverno 정책
    - repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
      targetRevision: k8s-deploy-prod
      path: k8s/argocd/kyverno/prod
    # AppProject 설정
    - repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
      targetRevision: k8s-deploy-prod
      path: k8s/argocd/projects
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  # ESO가 자동으로 추가하는 기본값 필드 무시
  ignoreDifferences:
    - group: external-secrets.io
      kind: ExternalSecret
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy
        - .spec.target.deletionPolicy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
