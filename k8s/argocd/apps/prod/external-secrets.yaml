# =============================================================================
# External Secrets - ClusterSecretStore + ExternalSecret
# =============================================================================
# AWS Secrets Manager에서 시크릿을 가져와 K8s Secret으로 생성
# Terraform에서 생성된 시크릿들을 참조

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-config-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: wealist-prod
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-prod
    path: k8s/argocd/base/external-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-prod
  # ESO가 자동으로 추가하는 기본값 필드 무시
  ignoreDifferences:
    - group: external-secrets.io
      kind: ExternalSecret
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy
        - .spec.target.deletionPolicy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
