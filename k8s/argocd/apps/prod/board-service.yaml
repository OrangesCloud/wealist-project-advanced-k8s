apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: board-service-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    # Discord 배포 알림 설정 (Production)
    notifications.argoproj.io/subscribe.on-deployed.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.discord: ""
    notifications.argoproj.io/subscribe.on-sync-running.discord: ""
  labels:
    environment: production
    service: board-service
spec:
  project: wealist-prod
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: k8s-deploy-prod
    path: k8s/helm/charts/board-service
    helm:
      valueFiles:
        - values.yaml
        - ../../environments/base.yaml
        - ../../environments/prod.yaml
      parameters:
        - name: image.repository
          value: "prod/board-service"
        - name: image.tag
          value: "158-4d7e65e"
        - name: externalSecrets.enabled
          value: "true"
        # Service-specific config (managed here, not in prod.yaml)
        - name: config.DB_NAME
          value: "board_db"
        # 고가용성: 핵심 보드 서비스는 minReplicas: 3 유지
        - name: autoscaling.minReplicas
          value: "3"
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true