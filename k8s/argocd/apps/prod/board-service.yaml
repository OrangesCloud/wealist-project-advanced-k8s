apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: board-service-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: wealist-prod
  source:
    repoURL: https://github.com/OrangesCloud/wealist-project-advanced-k8s.git
    targetRevision: main
    path: k8s/helm/charts/board-service
    helm:
      valueFiles:
        - values.yaml
        - ../../environments/base.yaml
        - ../../environments/prod.yaml
      parameters:
        - name: global.imageRegistry
          value: "<AWS_ACCOUNT_ID>.dkr.ecr.ap-northeast-2.amazonaws.com"
        - name: image.repository
          value: "board-service"
        - name: image.tag
          value: "prod-latest"
        - name: externalSecrets.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
