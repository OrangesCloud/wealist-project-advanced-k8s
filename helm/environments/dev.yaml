# =============================================================================
# Development Server Environment
# =============================================================================
# Cloud-hosted development environment
# Namespace: wealist-dev

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  namespace: wealist-dev
  environment: development
  domain: dev.wealist.co.kr
  imageRegistry: ghcr.io/orangescloud

# -----------------------------------------------------------------------------
# Deployment Settings
# -----------------------------------------------------------------------------
replicaCount: 1

image:
  pullPolicy: Always

# -----------------------------------------------------------------------------
# Resources (Development)
# -----------------------------------------------------------------------------
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# -----------------------------------------------------------------------------
# Health Check
# -----------------------------------------------------------------------------
healthCheck:
  liveness:
    initialDelaySeconds: 30
  readiness:
    initialDelaySeconds: 10

# -----------------------------------------------------------------------------
# Security (Standard)
# -----------------------------------------------------------------------------
podSecurityContext:
  runAsNonRoot: true
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  readOnlyRootFilesystem: true

# -----------------------------------------------------------------------------
# Features
# -----------------------------------------------------------------------------
autoscaling:
  enabled: false

serviceAccount:
  create: true

networkPolicy:
  enabled: false

podDisruptionBudget:
  enabled: false

# -----------------------------------------------------------------------------
# Shared Configuration
# -----------------------------------------------------------------------------
shared:
  config:
    ENV: "development"
    LOG_LEVEL: "debug"
    CORS_ORIGINS: "https://dev.wealist.co.kr"
    S3_PUBLIC_ENDPOINT: "https://dev.wealist.co.kr/minio"
    LIVEKIT_WS_URL: "wss://dev.wealist.co.kr/svc/livekit"
    # OAuth2 Redirect URLs
    OAUTH2_CLIENT_REDIRECT_URI: "https://dev.wealist.co.kr/login/oauth2/code/google"
    OAUTH2_REDIRECT_URL_ENV: "https://dev.wealist.co.kr/oauth/callback"

# -----------------------------------------------------------------------------
# Ingress
# -----------------------------------------------------------------------------
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: dev.wealist.co.kr
  tls:
    - secretName: dev-wealist-tls
      hosts:
        - dev.wealist.co.kr
