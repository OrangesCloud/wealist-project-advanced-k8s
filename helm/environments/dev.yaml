# =============================================================================
# Development Server Environment
# =============================================================================
# Development environment with dev.wealist.co.kr domain
# Uses local registry (localhost:5001) for Kind cluster
# Namespace: wealist-dev

# -----------------------------------------------------------------------------
# Global Settings
# -----------------------------------------------------------------------------
global:
  namespace: wealist-dev
  environment: development
  domain: dev.wealist.co.kr
  imageRegistry: localhost:5001

# -----------------------------------------------------------------------------
# cert-manager Configuration (TLS with Let's Encrypt)
# -----------------------------------------------------------------------------
certManager:
  enabled: true
  installCertManager: true

  issuer:
    name: letsencrypt-prod
    email: ressk4149@gmail.com
    server: "https://acme-v02.api.letsencrypt.org/directory"

  solver:
    type: http01
    http01:
      ingressClass: nginx

# -----------------------------------------------------------------------------
# Deployment Settings
# -----------------------------------------------------------------------------
replicaCount: 1

image:
  pullPolicy: Always
  tag: "latest"  # Local registry uses :latest tag

# -----------------------------------------------------------------------------
# Resources (Development)
# -----------------------------------------------------------------------------
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# -----------------------------------------------------------------------------
# Health Check
# -----------------------------------------------------------------------------
healthCheck:
  liveness:
    initialDelaySeconds: 30
  readiness:
    initialDelaySeconds: 10

# -----------------------------------------------------------------------------
# Security (Standard)
# -----------------------------------------------------------------------------
podSecurityContext:
  runAsNonRoot: true
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  readOnlyRootFilesystem: false  # Spring Boot (Tomcat) needs /tmp write access

# -----------------------------------------------------------------------------
# Features
# -----------------------------------------------------------------------------
autoscaling:
  enabled: false

serviceAccount:
  create: true

networkPolicy:
  enabled: false

podDisruptionBudget:
  enabled: false

# -----------------------------------------------------------------------------
# Shared Configuration
# -----------------------------------------------------------------------------
shared:
  config:
    ENV: "development"
    LOG_LEVEL: "debug"
    CORS_ORIGINS: "https://dev.wealist.co.kr,https://api.dev.wealist.co.kr"
    S3_PUBLIC_ENDPOINT: "https://dev.wealist.co.kr/minio"
    LIVEKIT_WS_URL: "wss://dev.wealist.co.kr/svc/livekit"
    # OAuth2 Redirect URLs
    # Google redirects here after user authenticates
    OAUTH2_CLIENT_REDIRECT_URI: "https://dev.wealist.co.kr/oauth2/callback/google"
    # auth-service redirects here (frontend) after processing OAuth
    OAUTH2_REDIRECT_URL_ENV: "https://dev.wealist.co.kr/oauth/callback"

# -----------------------------------------------------------------------------
# Ingress
# -----------------------------------------------------------------------------
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: dev.wealist.co.kr
    - host: api.dev.wealist.co.kr  # API subdomain for frontend
  tls:
    - secretName: dev-wealist-tls
      hosts:
        - dev.wealist.co.kr
        - api.dev.wealist.co.kr
