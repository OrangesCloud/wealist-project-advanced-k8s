# Base Helm values for all environments
# Environment-specific files (local-kind.yaml, dev.yaml, etc.) override these values

# Shared configuration across all services
shared:
  config:
    LOG_LEVEL: "info"
    LOG_FORMAT: "json"

# Istio Service Mesh Configuration
istio:
  mode: ambient  # ambient | sidecar
  ambient:
    waypoint:
      enabled: true

# Default resource limits (can be overridden per environment)
resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

# Health check defaults
healthCheck:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
