{{- if and .Values.enabled .Values.authorizationPolicy.enabled }}
{{- if .Values.authorizationPolicy.denyAll }}
# Default deny all policy
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: {{ include "istio-config.namespace" . }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  {}  # Empty spec = deny all
{{- end }}

# Allow traffic from Istio Ingress Gateway to all services
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-from-gateway
  namespace: {{ include "istio-config.namespace" . }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"

# Allow internal service-to-service communication
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-internal
  namespace: {{ include "istio-config.namespace" . }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  # Allow services within the same namespace to communicate
  - from:
    - source:
        namespaces:
        - {{ include "istio-config.namespace" . }}

# Auth Service - allow token validation from all services
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-service-policy
  namespace: {{ include "istio-config.namespace" . }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: auth-service
  action: ALLOW
  rules:
  # From gateway (OAuth flows)
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
  # From internal services (token validation)
  - from:
    - source:
        namespaces:
        - {{ include "istio-config.namespace" . }}
    to:
    - operation:
        methods: ["POST", "GET"]
        paths: ["/api/auth/*", "/actuator/health/*"]

# User Service - workspace validation
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: user-service-policy
  namespace: {{ include "istio-config.namespace" . }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: user-service
  action: ALLOW
  rules:
  # From gateway
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
  # From internal services (workspace validation, user lookup)
  - from:
    - source:
        namespaces:
        - {{ include "istio-config.namespace" . }}
    to:
    - operation:
        methods: ["GET"]
        paths: ["/api/workspaces/*", "/internal/*", "/health/*"]

# Health check policy - allow all health checks
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-health-checks
  namespace: {{ include "istio-config.namespace" . }}
  labels:
    {{- include "istio-config.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - to:
    - operation:
        paths: ["/health/*", "/actuator/health/*"]
{{- end }}
