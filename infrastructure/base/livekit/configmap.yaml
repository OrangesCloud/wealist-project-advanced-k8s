apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-config
data:
  livekit.yaml: |
    port: 7880
    rtc:
      port_range_start: 50000
      port_range_end: 60000
      tcp_port: 7881
      # For local Kind development, use static IP
      use_external_ip: false
      node_ip: "39.119.192.15"
      # Enable TCP fallback for restricted networks
      enable_loopback_candidate: true

    keys:
      devkey: devsecretkey1234567890abcdefghijk

    logging:
      level: info
      json: false

    room:
      empty_timeout: 300
      max_participants: 100

    turn:
      enabled: true
      domain: 39.119.192.15
      tls_port: 0
      udp_port: 3478
