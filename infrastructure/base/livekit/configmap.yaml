apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-config
data:
  livekit.yaml: |
    port: 7880
    rtc:
      tcp_port: 7881
      use_external_ip: true
      node_ip: "39.119.192.15"      # ← 공인 IP
      port_range_start: 7881        # ← TCP만 사용
      port_range_end: 7881

    keys:
      devkey: devsecretkey1234567890abcdefghijk

    logging:
      level: info
      json: false

    room:
      empty_timeout: 300
      max_participants: 100

    turn:
      enabled: true
      domain: dev.wealist.co.kr
      tls_port: 0
      udp_port: 3478
      # TCP fallback (UDP 차단 환경용)
      tcp_port: 3478
