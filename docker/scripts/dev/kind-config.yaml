kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry]
      [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
        [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
          endpoint = ["http://kind-registry:5000"]
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        listenAddress: "0.0.0.0"  # Allow external access
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        listenAddress: "0.0.0.0"  # Allow external access
        protocol: TCP
      - containerPort: 30080
        hostPort: 8080
        listenAddress: "0.0.0.0"  # Allow external access
        protocol: TCP
      # LiveKit WebRTC TCP fallback
      - containerPort: 7881
        hostPort: 7881
        listenAddress: "0.0.0.0"
        protocol: TCP
      # LiveKit TURN UDP
      - containerPort: 3478
        hostPort: 3478
        listenAddress: "0.0.0.0"
        protocol: UDP
      # LiveKit TURN TCP (UDP 차단 환경용)
      - containerPort: 3478
        hostPort: 3478
        listenAddress: "0.0.0.0"
        protocol: TCP
  - role: worker
  - role: worker
