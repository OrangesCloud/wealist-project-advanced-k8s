# =============================================================================
# weAlist Project - Docker Compose Configuration (Local Development)
# =============================================================================
# 로컬 개발 환경용 Docker Compose 설정입니다.
#
# 사용법:
#   ./docker/scripts/dev.sh up
#   또는
#   docker compose -f docker/compose/docker-compose.yml up
#
# 서비스 구성 순서:
#   1. Infrastructure (postgres, redis, minio) - 먼저 떠야 함
#   2. Backend Services - 인프라에 의존
#   3. Frontend
#   4. API Gateway (nginx) - 백엔드 서비스에 의존
#   5. Monitoring
#   6. Code Quality
# =============================================================================

services:
  # ===========================================================================
  # 1. Infrastructure Services (먼저 시작되어야 함)
  # ===========================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: wealist-postgres
    hostname: postgres
    env_file:
      - ../env/.env.dev
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"

    environment:
      - POSTGRES_USER=${POSTGRES_SUPERUSER}
      - POSTGRES_PASSWORD=${POSTGRES_SUPERUSER_PASSWORD}
      - POSTGRES_INITDB_ARGS=--locale-provider=icu --icu-locale=en-US
      - POSTGRES_HOST_AUTH_METHOD=trust
      - USER_DB_NAME=${USER_DB_NAME}
      - USER_DB_USER=${USER_DB_USER}
      - USER_DB_PASSWORD=${USER_DB_PASSWORD}
      - BOARD_DB_NAME=${BOARD_DB_NAME}
      - BOARD_DB_USER=${BOARD_DB_USER}
      - BOARD_DB_PASSWORD=${BOARD_DB_PASSWORD}
      - CHAT_DB_NAME=${CHAT_DB_NAME}
      - CHAT_DB_USER=${CHAT_DB_USER}
      - CHAT_DB_PASSWORD=${CHAT_DB_PASSWORD}
      - NOTI_DB_NAME=${NOTI_DB_NAME}
      - NOTI_DB_USER=${NOTI_DB_USER}
      - NOTI_DB_PASSWORD=${NOTI_DB_PASSWORD}
      - STORAGE_DB_NAME=${STORAGE_DB_NAME}
      - STORAGE_DB_USER=${STORAGE_DB_USER}
      - STORAGE_DB_PASSWORD=${STORAGE_DB_PASSWORD}
      - VIDEO_DB_NAME=${VIDEO_DB_NAME}
      - VIDEO_DB_USER=${VIDEO_DB_USER}
      - VIDEO_DB_PASSWORD=${VIDEO_DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../init/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro

    networks:
      - database-net

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    user: postgres

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: wealist-redis
    hostname: redis
    env_file:
      - ../env/.env.dev
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"

    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --databases 16
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no

    volumes:
      - redis-data:/data

    networks:
      - database-net

    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "--no-auth-warning",
          "-a",
          "${REDIS_PASSWORD}",
          "ping",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO - S3 Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: wealist-minio
    hostname: minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"

    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_DOMAIN=minio
      - MINIO_REGION_NAME=${AWS_REGION:-ap-northeast-2}
      # CORS configuration for browser uploads
      - MINIO_API_CORS_ALLOW_ORIGIN=*
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001

    volumes:
      - minio-data:/data

    command: server /data --console-address ":9001"

    networks:
      - backend-net

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: wealist-minio-init
    depends_on:
      minio:
        condition: service_healthy

    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET=${S3_BUCKET:-wealist-dev-files}

    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mc alias set minio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}
        mc mb minio/$${S3_BUCKET} --ignore-existing
        mc anonymous set public minio/$${S3_BUCKET}
        echo 'MinIO bucket '$${S3_BUCKET}' created with public access'
        exit 0

    networks:
      - backend-net

  # LiveKit SFU Server - WebRTC Media Server
  livekit:
    image: livekit/livekit-server:v1.5
    container_name: wealist-livekit
    hostname: livekit
    ports:
      - "7880:7880" # HTTP API & WebSocket
      - "7881:7881" # TCP for WebRTC

    command: --config /etc/livekit.yaml

    volumes:
      - ../livekit/livekit.yaml:/etc/livekit.yaml:ro

    networks:
      - frontend-net
      - backend-net

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # 2. Backend Services (인프라에 의존)
  # ===========================================================================

  # User Service (Go)
  user-service:
    build:
      context: ../..
      dockerfile: services/user-service/docker/Dockerfile
    image: wealist/user-service:${VERSION:-latest}
    container_name: wealist-user-service
    hostname: user-service
    env_file:
      - ../env/.env.dev
    ports:
      - "${USER_HOST_PORT:-8081}:8081"

    environment:
      # Server Configuration
      - ENV=dev
      - SERVER_PORT=8081
      - USER_SERVICE_PORT=8081
      - LOG_LEVEL=debug
      - DB_AUTO_MIGRATE=true

      # Database Configuration
      - DATABASE_URL=postgresql://${USER_DB_USER}:${USER_DB_PASSWORD}@postgres:5432/${USER_DB_NAME}?sslmode=disable

      # JWT Configuration
      - SECRET_KEY=${JWT_SECRET}

      # Service URLs
      - AUTH_SERVICE_URL=http://auth-service:8080

      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS}

      # S3/MinIO Configuration
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}

    networks:
      - frontend-net
      - backend-net
      - database-net

    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "-O",
          "/dev/null",
          "http://localhost:8081/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Board Service (Go)
  board-service:
    build:
      context: ../..
      dockerfile: services/board-service/docker/Dockerfile
    image: wealist/board-service:${VERSION:-latest}
    container_name: wealist-board-service
    hostname: board-service
    env_file:
      - ../env/.env.dev
    ports:
      - "${BOARD_HOST_PORT:-8000}:8000"

    environment:
      # Server Configuration
      - ENV=dev
      - BOARD_SERVER_PORT=8000
      - LOG_LEVEL=debug
      - DB_AUTO_MIGRATE=true

      # Database Configuration
      - DATABASE_URL=postgresql://${BOARD_DB_USER}:${BOARD_DB_PASSWORD}@postgres:5432/${BOARD_DB_NAME}?sslmode=disable

      # Redis Configuration
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1

      # JWT Configuration (로컬 검증용 - fallback)
      - SECRET_KEY=${JWT_SECRET}

      # Service URLs
      - USER_SERVICE_URL=http://user-service:8081
      - AUTH_SERVICE_URL=http://auth-service:8080

      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS}

      # S3/MinIO Configuration
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}

      # Notification Service Configuration
      - NOTI_SERVICE_URL=${NOTI_SERVICE_URL:-http://noti-service:8002}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}

    networks:
      - frontend-net
      - backend-net
      - database-net

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      user-service:
        condition: service_started

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "-O",
          "/dev/null",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Chat Service (Go)
  chat-service:
    build:
      context: ../..
      dockerfile: services/chat-service/docker/Dockerfile
    image: wealist/chat-service:${VERSION:-latest}
    container_name: wealist-chat-service
    hostname: chat-service
    env_file:
      - ../env/.env.dev
    ports:
      - "${CHAT_HOST_PORT:-8001}:8001"

    environment:
      - ENV=dev
      - PORT=8001
      - SERVER_BASE_PATH=/api/chats
      - LOG_LEVEL=debug
      - DB_AUTO_MIGRATE=true
      - DATABASE_URL=postgresql://${CHAT_DB_USER}:${CHAT_DB_PASSWORD}@postgres:5432/${CHAT_DB_NAME}?sslmode=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - USER_SERVICE_URL=http://user-service:8081
      - AUTH_SERVICE_URL=http://auth-service:8080
      - SECRET_KEY=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS}

    networks:
      - frontend-net
      - backend-net
      - database-net

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "-O",
          "/dev/null",
          "http://localhost:8001/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Notification Service (Go)
  noti-service:
    build:
      context: ../..
      dockerfile: services/noti-service/docker/Dockerfile
    image: wealist/noti-service:${VERSION:-latest}
    container_name: wealist-noti-service
    hostname: noti-service
    env_file:
      - ../env/.env.dev
    ports:
      - "${NOTI_HOST_PORT:-8002}:8002"

    environment:
      # Server Configuration
      - ENV=dev
      - PORT=8002
      - LOG_LEVEL=debug
      - DB_AUTO_MIGRATE=true

      # Database Configuration
      - DATABASE_URL=postgresql://${NOTI_DB_USER}:${NOTI_DB_PASSWORD}@postgres:5432/${NOTI_DB_NAME}?sslmode=disable

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # Auth Service
      - AUTH_SERVICE_URL=http://auth-service:8080
      - SECRET_KEY=${JWT_SECRET}

      # Internal API Key
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-internal-secret-key}

    networks:
      - frontend-net
      - backend-net
      - database-net

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "-O",
          "/dev/null",
          "http://localhost:8002/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Storage Service (Go) - Google Drive like storage
  storage-service:
    build:
      context: ../..
      dockerfile: services/storage-service/docker/Dockerfile
    image: wealist/storage-service:${VERSION:-latest}
    container_name: wealist-storage-service
    hostname: storage-service
    env_file:
      - ../env/.env.dev
    ports:
      - "${STORAGE_HOST_PORT:-8003}:8003"

    environment:
      # Server Configuration
      - ENV=dev
      - PORT=8003
      - STORAGE_SERVICE_PORT=8003
      - LOG_LEVEL=debug
      - DB_AUTO_MIGRATE=true

      # Database Configuration
      - DATABASE_URL=postgresql://${STORAGE_DB_USER}:${STORAGE_DB_PASSWORD}@postgres:5432/${STORAGE_DB_NAME}?sslmode=disable

      # JWT Configuration
      - SECRET_KEY=${JWT_SECRET}

      # Service URLs
      - AUTH_SERVICE_URL=http://auth-service:8080

      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS}

      # S3/MinIO Configuration
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}

    networks:
      - frontend-net
      - backend-net
      - database-net

    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "-O",
          "/dev/null",
          "http://localhost:8003/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Video Service (Go) - Video Call Room Management
  video-service:
    build:
      context: ../..
      dockerfile: services/video-service/docker/Dockerfile
    image: wealist/video-service:${VERSION:-latest}
    container_name: wealist-video-service
    hostname: video-service
    env_file:
      - ../env/.env.dev
    ports:
      - "${VIDEO_HOST_PORT:-8004}:8004"

    environment:
      # Server Configuration
      - ENV=dev
      - PORT=8004
      - SERVER_BASE_PATH=/api/video
      - LOG_LEVEL=debug
      - DB_AUTO_MIGRATE=true

      # Database Configuration
      - DATABASE_URL=postgresql://${VIDEO_DB_USER}:${VIDEO_DB_PASSWORD}@postgres:5432/${VIDEO_DB_NAME}?sslmode=disable

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # Auth Service
      - AUTH_SERVICE_URL=http://auth-service:8080
      - SECRET_KEY=${JWT_SECRET}

      # User Service (base path for workspace validation)
      - USER_SERVICE_URL=http://user-service:8081

      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS}

      # LiveKit Configuration
      - LIVEKIT_HOST=http://livekit:7880
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_WS_URL=${LIVEKIT_WS_URL:-ws://localhost:7880}

    networks:
      - frontend-net
      - backend-net
      - database-net

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      livekit:
        condition: service_started
      user-service:
        condition: service_started

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "-O",
          "/dev/null",
          "http://localhost:8004/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Auth Service (Spring Boot) - 토큰 관리 전용 (빌드가 느려서 마지막에 배치)
  auth-service:
    build:
      context: ../../services/auth-service
      dockerfile: Dockerfile
    image: wealist/auth-service:${VERSION:-latest}
    container_name: wealist-auth-service
    hostname: auth-service
    env_file:
      - ../env/.env.dev
    ports:
      - "${AUTH_HOST_PORT:-8080}:8080"

    environment:
      # Server Configuration
      - SERVER_PORT=8080
      - AUTH_SERVICE_PORT=8080
      - APP_NAME=${APP_NAME:-wealist-auth}

      # Redis Configuration
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}

      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRATION_MS=${JWT_ACCESS_TOKEN_EXPIRATION_MS}
      - JWT_REFRESH_TOKEN_EXPIRATION_MS=${JWT_REFRESH_TOKEN_EXPIRATION_MS}

      # OAuth Configuration (nginx를 통해 라우팅 - port 80)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OAUTH2_CLIENT_REDIRECT_URI=${OAUTH2_CLIENT_REDIRECT_URI:-http://localhost/oauth2/callback/google}
      - OAUTH2_REDIRECT_URL_ENV=${OAUTH2_REDIRECT_URL:-http://localhost/oauth/callback}

      # User Service URL (OAuth 로그인 시 유저 조회/생성용)
      - USER_SERVICE_URL=http://user-service:8081

      # Dev Settings
      - SPRING_PROFILES_ACTIVE=dev
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=DEBUG
      - LOGGING_LEVEL_ORANGECLOUD=DEBUG

      # Java Options
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0

    networks:
      - frontend-net
      - backend-net
      - database-net

    depends_on:
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # 3. Frontend Service
  # ===========================================================================

  # Frontend Service (React + Vite)
  frontend-service:
    build:
      context: ../../services/frontend
      dockerfile: Dockerfile
      target: development
    image: wealist/frontend:${VERSION:-latest}
    container_name: wealist-frontend
    hostname: frontend
    env_file:
      - ../env/.env.dev
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:5173"

    volumes:
      # 소스코드 Hot Reload
      - ../../services/frontend:/app
      - /app/node_modules # node_modules는 컨테이너 내부 것 사용
      # Docker-compose 전용 config.js (API_BASE_URL: http://localhost)
      - ../config/frontend-config.js:/app/public/config.js:ro

    command: pnpm dev --host 0.0.0.0 --port 5173 --strictPort

    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost
      - LOG_LEVEL=debug

    networks:
      - frontend-net
      - backend-net

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # 4. API Gateway (백엔드 서비스에 의존)
  # ===========================================================================

  # NGINX - API Gateway
  nginx:
    image: nginx:alpine
    container_name: wealist-nginx
    hostname: nginx
    ports:
      - "80:80"

    volumes:
      - ../nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro

    networks:
      - frontend-net
      - backend-net

    depends_on:
      - user-service
      - auth-service
      - board-service
      - chat-service
      - noti-service
      - storage-service
      - video-service

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # 5. Monitoring Services (Prometheus + Loki + Grafana)
  # ===========================================================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: wealist-prometheus
    hostname: prometheus
    user: root  # Fix volume permission issue on macOS
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"

    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"

    networks:
      - monitoring-net
      - backend-net

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.2
    container_name: wealist-loki
    hostname: loki
    ports:
      - "${LOKI_PORT:-3100}:3100"

    volumes:
      - ../monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

    command: -config.file=/etc/loki/local-config.yaml

    networks:
      - monitoring-net

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Promtail - Log Collector (Docker logs -> Loki)
  promtail:
    image: grafana/promtail:2.9.2
    container_name: wealist-promtail
    hostname: promtail

    volumes:
      - ../monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

    command: -config.file=/etc/promtail/config.yml

    networks:
      - monitoring-net

    depends_on:
      - loki

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:10.2.2
    container_name: wealist-grafana
    hostname: grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"

    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001

    volumes:
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana

    networks:
      - monitoring-net

    depends_on:
      - prometheus
      - loki

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Exporter - Redis metrics for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: wealist-redis-exporter
    hostname: redis-exporter
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"

    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

    networks:
      - monitoring-net
      - database-net

    depends_on:
      redis:
        condition: service_healthy

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Exporter - PostgreSQL metrics for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: wealist-postgres-exporter
    hostname: postgres-exporter
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"

    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_SUPERUSER}:${POSTGRES_SUPERUSER_PASSWORD}@postgres:5432/postgres?sslmode=disable

    networks:
      - monitoring-net
      - database-net

    depends_on:
      postgres:
        condition: service_healthy

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # 6. Code Quality
  # =============================================================================

  # SonarQube - Code quality and security analysis
  sonarqube:
    image: sonarqube:10.3-community
    container_name: wealist-sonarqube
    hostname: sonarqube
    ports:
      - "${SONARQUBE_PORT:-9002}:9000"

    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/${SONARQUBE_DB_NAME}
      - SONAR_JDBC_USERNAME=${SONARQUBE_DB_USER}
      - SONAR_JDBC_PASSWORD=${SONARQUBE_DB_PASSWORD}
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true

    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs

    networks:
      - backend-net
      - database-net
      - monitoring-net

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  frontend-net:
    driver: bridge
    name: wealist-frontend-net

  backend-net:
    driver: bridge
    name: wealist-backend-net

  database-net:
    driver: bridge
    name: wealist-database-net

  monitoring-net:
    driver: bridge
    name: wealist-monitoring-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    name: wealist-postgres-data
    driver: local

  redis-data:
    name: wealist-redis-data
    driver: local

  minio-data:
    name: wealist-minio-data
    driver: local

  prometheus-data:
    name: wealist-prometheus-data
    driver: local

  loki-data:
    name: wealist-loki-data
    driver: local

  grafana-data:
    name: wealist-grafana-data
    driver: local

  sonarqube-data:
    name: wealist-sonarqube-data
    driver: local

  sonarqube-extensions:
    name: wealist-sonarqube-extensions
    driver: local

  sonarqube-logs:
    name: wealist-sonarqube-logs
    driver: local
