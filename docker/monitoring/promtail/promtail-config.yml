# =============================================================================
# Promtail Configuration for weAlist
# =============================================================================
# Docker 컨테이너 로그를 수집하여 Loki로 전송

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker 컨테이너 로그 수집
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=wealist"]

    relabel_configs:
      # 컨테이너 이름을 라벨로 추가
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # 서비스 이름 추출 (wealist- 접두사 제거)
      - source_labels: ['__meta_docker_container_name']
        regex: '/wealist-(.*)'
        target_label: 'service'

      # Docker Compose 서비스명
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

      # 컨테이너 ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

    pipeline_stages:
      # JSON 로그 파싱 (Go 서비스들은 zap JSON 로그 출력)
      # zap 로거 필드: timestamp, level, message, caller, stacktrace, request_id 등
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            error: error
            caller: caller
            request_id: request_id
            service: service
            method: method
            path: path
            status: status
            duration: duration

      # 로그 레벨 라벨 추가
      - labels:
          level:
          service:

      # 타임스탬프 파싱 (zap ISO8601 형식)
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05.000Z0700"
          fallback_formats:
            - RFC3339Nano
            - RFC3339
            - "2006-01-02T15:04:05.999999999Z07:00"
            - "2006-01-02T15:04:05Z07:00"

      # 출력 포맷 설정
      - output:
          source: message
