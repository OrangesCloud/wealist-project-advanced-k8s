# =============================================================================
# Grafana Datasources Configuration
# =============================================================================
# Prometheus와 Loki를 자동으로 데이터소스로 등록

apiVersion: 1

datasources:
  # Prometheus - 메트릭 데이터
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus

  # Loki - 로그 데이터
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
