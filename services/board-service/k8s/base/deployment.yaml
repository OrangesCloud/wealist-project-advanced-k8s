apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-service
  labels:
    app: board-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: board-service
  template:
    metadata:
      labels:
        app: board-service
    spec:
      containers:
        - name: board-service
          image: board-service:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: wealist-config
            - configMapRef:
                name: board-service-config
            - secretRef:
                name: wealist-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://board_service:board_service_password@postgres:5432/wealist_board_db?sslmode=disable"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
