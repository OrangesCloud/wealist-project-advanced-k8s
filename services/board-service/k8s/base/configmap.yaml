apiVersion: v1
kind: ConfigMap
metadata:
  name: board-service-config
data:
  # Server
  ENV: "prod"
  SERVER_PORT: "8000"
  SERVER_MODE: "release"
  LOG_LEVEL: "info"
  # Database
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "wealist_board_db"
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  # Service URLs
  USER_SERVICE_URL: "http://user-service:8081"
  AUTH_SERVICE_URL: "http://auth-service:8080"
  # S3/MinIO Configuration
  S3_BUCKET: "wealist-files"
  S3_REGION: "ap-northeast-2"
  S3_ENDPOINT: "http://minio:9000"
  # K8s 환경에서는 ingress를 통해 MinIO 접근
  # (환경별로 overlay에서 override 가능)
  S3_PUBLIC_ENDPOINT: "http://wealist.local/minio"
