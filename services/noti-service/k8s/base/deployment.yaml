apiVersion: apps/v1
kind: Deployment
metadata:
  name: noti-service
  labels:
    app: noti-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noti-service
  template:
    metadata:
      labels:
        app: noti-service
    spec:
      containers:
        - name: noti-service
          image: noti-service:latest
          ports:
            - containerPort: 8002
          envFrom:
            - configMapRef:
                name: wealist-config
            - secretRef:
                name: wealist-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://noti_service:noti_service_password@postgres:5432/wealist_noti_db?sslmode=disable"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
