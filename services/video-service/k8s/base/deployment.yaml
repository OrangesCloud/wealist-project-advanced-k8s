apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service
  labels:
    app: video-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-service
  template:
    metadata:
      labels:
        app: video-service
        tier: backend
    spec:
      containers:
        - name: video-service
          image: video-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8004
              protocol: TCP
          envFrom:
            - configMapRef:
                name: wealist-config
            - secretRef:
                name: wealist-secrets
          env:
            - name: LIVEKIT_WS_URL
              value: "wss://__PUBLIC_DOMAIN__/svc/livekit"
            - name: DATABASE_URL
              value: "postgresql://video_service:video_service_password@postgres:5432/wealist_video_db?sslmode=disable"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8004
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
