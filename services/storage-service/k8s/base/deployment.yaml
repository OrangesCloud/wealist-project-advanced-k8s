apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  labels:
    app: storage-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
        tier: backend
    spec:
      containers:
        - name: storage-service
          image: storage-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
              protocol: TCP
          envFrom:
            - configMapRef:
                name: wealist-config
            - secretRef:
                name: wealist-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://storage_service:storage_service_password@postgres:5432/wealist_storage_db?sslmode=disable"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
